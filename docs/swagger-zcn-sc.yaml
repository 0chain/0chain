info:
    title: 'ZCN Smart Contract Public API:'
    version: 0.1.0
paths:
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712e0/getAuthorizer:
        get:
            description: Retrieve details of an authorizer given its ID.
            operationId: GetAuthorizer
            parameters:
                - description: '"Authorizer ID"'
                  in: query
                  name: id
                  required: true
                  type: string
            responses:
                "200":
                    description: authorizerResponse
                    schema:
                        $ref: '#/definitions/authorizerResponse'
                "400":
                    description: ""
                "404":
                    description: ""
            summary: Get authorizer.
            tags:
                - zcn-sc
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712e0/getAuthorizerNodes:
        get:
            description: Retrieve the list of authorizer nodes.
            operationId: GetAuthorizerNodes
            parameters:
                - description: '"If true, returns only active authorizers"'
                  in: query
                  name: active
                  type: boolean
            responses:
                "200":
                    description: authorizerNodesResponse
                    schema:
                        $ref: '#/definitions/authorizerNodesResponse'
                "404":
                    description: ""
            summary: Get authorizer nodes.
            tags:
                - zcn-sc
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712e0/getGlobalConfig:
        get:
            description: Retrieve the smart contract configuration in JSON format.
            operationId: GetGlobalConfig
            responses:
                "200":
                    description: StringMap
                    schema:
                        $ref: '#/definitions/StringMap'
                "404":
                    description: ""
            summary: Get smart contract configuration.
            tags:
                - zcn-sc
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712e0/v1/mint_nonce:
        get:
            description: Retrieve the latest mint nonce for the client with the given client ID.
            operationId: GetMintNonce
            parameters:
                - description: '"Client ID"'
                  in: query
                  name: client_id
                  required: true
                  type: string
            responses:
                "200":
                    description: Int64Map
                    schema:
                        $ref: '#/definitions/Int64Map'
                "400":
                    description: ""
                "404":
                    description: ""
            summary: Get mint nonce.
            tags:
                - zcn-sc
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712e0/v1/not_processed_burn_tickets:
        get:
            description: |-
                Retrieve the not processed ZCN burn tickets for the given ethereum address and client id with a help of offset nonce.
                The burn tickets are returned in ascending order of nonce. Only burn tickets with nonce greater than the given nonce are returned.
                This is an indicator of the burn tickets that are not processed yet after the given nonce. If nonce is not provided, all un-processed burn tickets are returned.
            operationId: GetNotProcessedBurnTickets
            parameters:
                - description: '"Ethereum address"'
                  in: query
                  name: ethereum_address
                  required: true
                  type: string
                - description: '"Offset nonce"'
                  in: query
                  name: nonce
                  type: string
            responses:
                "200":
                    description: BurnTicket
                    schema:
                        items:
                            $ref: '#/definitions/BurnTicket'
                        type: array
                "400":
                    description: ""
            summary: Get not processed burn tickets.
            tags:
                - zcn-sc
produces:
    - application/json
schemes:
    - https
securityDefinitions:
    apiKey:
        in: header
        name: authorization
        type: apiKey
swagger: "2.0"
