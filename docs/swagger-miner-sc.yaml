info:
    title: 'Miner Smart Contract Public API:'
    version: 0.1.0
paths:
    /test/screst/nodeStat:
        get:
            description: lists sharders
            operationId: nodeStatOperation
            parameters:
                - description: miner or sharder ID
                  in: query
                  name: id
                  required: true
                  type: string
                - description: set to "true" if the delegate pools are required as well
                  in: query
                  name: include_delegates
                  type: string
            responses:
                "200":
                    description: nodeStat
                    schema:
                        $ref: '#/definitions/nodeStat'
                "400":
                    description: ""
                "500":
                    description: ""
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/configs:
        get:
            description: Retrieve the miner SC global configuration.
            operationId: GetMinerSCConfigs
            responses:
                "200":
                    description: StringMap
                    schema:
                        $ref: '#/definitions/StringMap'
                "400":
                    description: ""
                "500":
                    description: ""
            summary: Get Miner SC configs.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/delegate-rewards:
        get:
            description: Retrieve a list of delegate rewards satisfying the filter. Supports pagination.
            operationId: GetDelegateRewards
            parameters:
                - description: offset for pagination
                  in: query
                  name: offset
                  type: string
                - description: limit for pagination
                  in: query
                  name: limit
                  type: string
                - description: Sort direction (desc or asc)
                  in: query
                  name: sort
                  type: string
                - description: start block from which to get rewards
                  in: query
                  name: start
                  required: true
                  type: string
                - description: last block until which to get rewards
                  in: query
                  name: end
                  required: true
                  type: string
                - description: ID of the delegate pool for which to get rewards
                  in: query
                  name: pool_id
                  type: string
            responses:
                "200":
                    description: RewardDelegate
                    schema:
                        items:
                            $ref: '#/definitions/RewardDelegate'
                        type: array
                "400":
                    description: ""
                "500":
                    description: ""
            summary: Get delegate rewards.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/get_miners_stats:
        get:
            description: Retrieve statitics about the miners, including counts of active and inactive miners.
            operationId: GetMinersStats
            responses:
                "200":
                    description: Int64Map
                    schema:
                        $ref: '#/definitions/Int64Map'
                "404":
                    description: ""
            summary: Get miners stats.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/get_sharders_stats:
        get:
            description: Retreive statistics about the sharders, including counts of active and inactive sharders.
            operationId: GetShardersStats
            responses:
                "200":
                    description: Int64Map
                    schema:
                        $ref: '#/definitions/Int64Map'
                "404":
                    description: ""
            summary: Get sharders stats.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getDkgList:
        get:
            description: Retrieve a list of the miners/sharders that are part of the DKG process, number of revealed shares and weither nodes are waiting.
            operationId: GetDkgList
            responses:
                "200":
                    description: DKGMinerNodes
                    schema:
                        $ref: '#/definitions/DKGMinerNodes'
                "500":
                    description: ""
            summary: Get DKG miners/sharder list.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getEvents:
        get:
            description: Retrieve a list of events based on the filters, supports pagination.
            operationId: GetEvents
            parameters:
                - description: block number where the event occurred
                  in: query
                  name: block_number
                  type: string
                - description: type of event
                  in: query
                  name: type
                  type: string
                - description: tag of event
                  in: query
                  name: tag
                  type: string
                - description: hash of transaction associated with the event
                  in: query
                  name: tx_hash
                  type: string
                - description: offset for pagination
                  in: query
                  name: offset
                  type: string
                - description: limit for pagination
                  in: query
                  name: limit
                  type: string
                - description: Direction of sorting (desc or asc)
                  in: query
                  name: sort
                  type: string
            responses:
                "200":
                    description: eventList
                    schema:
                        $ref: '#/definitions/eventList'
                "400":
                    description: ""
            summary: Get Events.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getGroupShareOrSigns:
        get:
            description: Retrieve a list of group shares and signatures, part of DKG process. Read about it in View Change protocol in public docs.
            operationId: GetGroupShareOrSigns
            responses:
                "200":
                    description: GroupSharesOrSigns
                    schema:
                        $ref: '#/definitions/GroupSharesOrSigns'
                "400":
                    description: ""
            summary: Get group shares/signs.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getMagicBlock:
        get:
            description: Retrieve the magic block, which is the first block in the beginning of each view change process, containing the information of the nodes contributing to the network (miners/sharders).
            operationId: GetMagicBlock
            responses:
                "200":
                    description: MagicBlock
                    schema:
                        $ref: '#/definitions/MagicBlock'
                "400":
                    description: ""
            summary: Get magic block.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getMinerList:
        get:
            description: Retrieves a list of miners given the filters, supports pagination.
            operationId: GetMinerList
            parameters:
                - description: offset for pagination
                  in: query
                  name: offset
                  type: string
                - description: limit for pagination
                  in: query
                  name: limit
                  type: string
                - description: direction of sorting (desc or asc)
                  in: query
                  name: sort
                  type: string
                - description: Whether the miner is active
                  in: query
                  name: active
                  type: string
                - description: Whether the miner is killed
                  in: query
                  name: killed
                  type: string
                - description: Whether the miner is stakable
                  in: query
                  name: stakable
                  type: string
            responses:
                "200":
                    description: InterfaceMap
                    schema:
                        $ref: '#/definitions/InterfaceMap'
                "400":
                    description: ""
                "500":
                    description: ""
            summary: Get Miner List.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getMpksList:
        get:
            description: Retrievs MPKs list of network nodes (miners/sharders).
            operationId: GetMpksList
            responses:
                "200":
                    description: Mpks
                    schema:
                        $ref: '#/definitions/Mpks'
                "400":
                    description: ""
            summary: Get MPKs list.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getNodepool:
        get:
            description: Retrieve the node pool information for all the nodes in the network (miners/sharders).
            operationId: GetNodepool
            responses:
                "200":
                    description: PoolMembersInfo
                    schema:
                        $ref: '#/definitions/PoolMembersInfo'
                "400":
                    description: ""
                "500":
                    description: ""
            summary: Get Node Pool.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getPhase:
        get:
            description: Phase node has information about the current phase of the network, including the current round, and number of restarts.
            operationId: GetPhase
            responses:
                "200":
                    description: PhaseNode
                    schema:
                        $ref: '#/definitions/PhaseNode'
                "400":
                    description: ""
            summary: Get phase node from the client state.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getSharderKeepList:
        get:
            description: Retrieve a list of sharders in the keep list.
            operationId: GetSharderKeepList
            responses:
                "200":
                    description: MinerNodes
                    schema:
                        $ref: '#/definitions/MinerNodes'
                "500":
                    description: ""
            summary: Get sharder keep list.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getSharderList:
        get:
            description: Retrieves a list of sharders based on the filters, supports pagination.
            operationId: GetSharderList
            parameters:
                - description: offset for pagination
                  in: query
                  name: offset
                  type: string
                - description: limit for pagination
                  in: query
                  name: limit
                  type: string
                - description: Direction of sorting (desc or asc)
                  in: query
                  name: sort
                  type: string
                - description: Whether the sharder is active
                  in: query
                  name: active
                  type: string
                - description: Whether the sharder is killed
                  in: query
                  name: killed
                  type: string
                - description: Whether the sharder is stakable
                  in: query
                  name: stakable
                  type: string
            responses:
                "200":
                    description: InterfaceMap
                    schema:
                        $ref: '#/definitions/InterfaceMap'
                "400":
                    description: ""
                "500":
                    description: ""
            summary: Get Sharder List.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getStakePoolStat:
        get:
            description: Retrieve statistic for all locked tokens of a stake pool.
            operationId: GetStakePoolStat
            parameters:
                - description: id of a provider
                  in: query
                  name: provider_id
                  required: true
                  type: string
                - description: 'type of the provider, possible values are: miner. sharder'
                  in: query
                  name: provider_type
                  required: true
                  type: string
            responses:
                "200":
                    description: stakePoolStat
                    schema:
                        $ref: '#/definitions/stakePoolStat'
                "400":
                    description: ""
                "500":
                    description: ""
            summary: Get Stake Pool Stat.
    /v1/screst/6dba10422e368813802877a85039d3985d96760ed844092319743fb3a76712d9/getUserPools:
        get:
            description: Retrieve user stake pools, supports pagination.
            operationId: GetUserPools
            parameters:
                - description: client for which to get user stake pools
                  in: query
                  name: client_id
                  required: true
                  type: string
                - description: pagination offset
                  in: query
                  name: offset
                  type: string
                - description: pagination limit
                  in: query
