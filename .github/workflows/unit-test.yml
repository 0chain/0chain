name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, staging ]

jobs:
  build:
    runs-on: [tests-suite01, tests-suite02, tests-suite03, tests-suite04, tests-suite05]
    steps:
      - uses: actions/checkout@v2

      - name: Build Base
        run: ./docker.local/bin/build.base.sh

      - name: unit tests
        run: ./docker.local/bin/unit_test_build.sh