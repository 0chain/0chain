name: Unit test & Lint

concurrency:
  group: "build-lint-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches: [ master, staging ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, arc-runner1]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Check msgp changes
        run: |
          sudo apt update
          sudo apt install build-essential nghttp2 libnghttp2-dev libssl-dev wget -y
          ./docker.local/bin/check.msgp.sh

      - name: Build Base
        run: ./docker.local/bin/build.base.sh

      - name: Run unit tests
        run: |
          ./docker.local/bin/unit_test_build.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./code/coverage.txt
          flags: Unit-Tests
          verbose: true

  lint:
    runs-on: [self-hosted, arc-runner]
    steps:
      - name: Install Packages
        run: |
          sudo apt update -y
          sudo apt -y install build-essential nghttp2 libnghttp2-dev libssl-dev wget

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.5

      - uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.57.1
          skip-build-cache: true
          skip-pkg-cache: true
          only-new-issues: true
