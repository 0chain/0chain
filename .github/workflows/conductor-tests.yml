  notify_slack:
    runs-on: [self-hosted, arc-runner]
    needs: [standard-miner, standard-sharder, zchain-config, byzantine-try-1, byzantine-try-2, byzantine-try-3, fault-tolerance, blobber-01, blobber-02-try-1, blobber-02-try-2, blobber-02-try-3, blobber-03, blobber-04, blobber-05, blobber-06, authorizers-standard, node-recovery-01, node-recovery-02-try-1, node-recovery-02-try-2, node-recovery-02-try-3, node-recovery-03]
    if: always()
    steps:
      - name: "Notify Slack"
        run: |
          BRANCH=$([ -z "${{ github.event.inputs.branch }}" ] && echo "sprint" || echo "${{ github.event.inputs.branch }}")
          MINER_STATUS=$([ "${{ needs.standard-miner.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          MINER_COLOR=$([ "${{ needs.standard-miner.result }}" = "success" ] && echo "#22bb33" || echo "#ff0000")
          
          SHARDER_STATUS=$([ "${{ needs.standard-sharder.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          SHAEDER_COLOR=$([ "${{ needs.standard-sharder.result }}" = "success" ] && echo "#22bb33" || echo "#ff0000")

          ZCHAIN_CONFIG_STATUS=$([ "${{ needs.zchain-config.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          ZCHAIN_CONFIG_COLOR=$([ "${{ needs.zchain-config.result }}" = "success" ] && echo "#22bb33" || echo "#ff0000")
        
          # FLAKY
          BYZANTINE_STATUS=$([ "${{ needs.byzantine-try-1.result }}" = "success" || "${{ needs.byzantine-try-2.result }}" = "success" || "${{ needs.byzantine-try-2.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          BYZANTINE_COLOR=$([ "$BYZANTINE_STATUS" = "PASSED ✅ " ] && echo "#22bb33" || echo "#ff0000")
          BYZANTINE_ATTEMPTS_COUNT=$([ "${{ needs.byzantine-try-1.result }}" = "success" ] && echo "1" || echo "3")
          BYZANTINE_ATTEMPTS_COUNT=$([ "${{ needs.byzantine-try-2.result }}" = "success" ] && echo "2" || echo "3")
          
          FAULT_TOLERANCE_STATUS=$([ "${{ needs.fault-tolerance.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          FAULT_TOLERANCE_COLOR=$([ "${{ needs.fault-tolerance.result }}" = "success" ] && echo "#22bb33" || echo "#ff0000")
          
          BLOBBER_01_STATUS=$([ "${{ needs.blobber-01.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          BLOBBER_01_COLOR=$([ "${{ needs.blobber-01.result }}" = "success" ] && echo "#22bb33" || echo "#ff0000")
          
          # FLAKY
          BLOBBER_02_STATUS=$([ "${{ needs.blobber-02-try-1.result }}" = "success" || "${{ needs.blobber-02-try-2.result }}" = "success" || "${{ needs.blobber-02-try-3.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          BLOBBER_02_COLOR=$([ "$BLOBBER_02_STATUS" = "PASSED ✅" ] && echo "#22bb33" || echo "#ff0000")
          BLOBBER_02_ATTEMPTS_COUNT=$([ "${{ needs.blobber-02-try-1.result }}" = "success" ] && echo "1" || echo "3")
          BLOBBER_02_ATTEMPTS_COUNT=$([ "${{ needs.blobber-02-try-2.result }}" = "success" ] && echo "2" || echo "3")
          
          BLOBBER_03_STATUS=$([ "${{ needs.blobber-03.result }}" = "success" ] && echo "PASSED ✅" || echo "FAILED ⚠️")
          BLOBBER_03_COLOR=$([ "${{ needs.blobber-03.result }}" = "success" ] && echo "#22bb33" || echo "#ff0000")
          
