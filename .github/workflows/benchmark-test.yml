name: Benchmark Tests

on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, staging ]

jobs:
  build:
    runs-on: [self-hosted, build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Run Init
        run: ./docker.local/bin/init.setup.sh

      - name: Build Base
        run: ./docker.local/bin/build.base.sh

      - name: Install Docker Compose
        run: |
          sudo curl -L https://github.com/docker/compose/releases/download/1.29.2/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose || true
          sudo chmod +x /usr/local/bin/docker-compose || true 
          docker-compose --version
          
      - name: Docker Build Image
        run: ./docker.local/bin/build.benchmark.sh

      - name: Run tests
        run: |
          cd docker.local/benchmarks
          ../bin/start.benchmarks.sh | tee benchmark_results
          
      - name: "Convert results file to png"
        uses: 0chain/actions/text-to-png@feature/add-txt-to-png
        with:
          file_location: ./docker.local/benchmarks/benchmark_results
          archive_file: "true"    
