name: CONDUCTOR BLOBBER-04 TESTS

on:
  schedule:
    # Runs everyday at 02:00 am
    - cron: '0 4 * * *'
  workflow_dispatch:
      inputs:
        branchname:
          description: 'enter your branch name'
          required: true

jobs:
  CONDUCTOR_BLOBBERS_04_TESTS:
    name: CONDUCTOR-BLOBBERS-04-TESTS
    runs-on: [self-hosted, conductor-test03]

    steps:
    - name: Cleanup before restarting conductor tests.
      run: |
        rm -rf *

    - name: "Setup Go"
      shell: 'script --return --quiet --command "bash {0}"'
      run: |
        [ -f ./https://go.dev/dl/go1.20.3.linux-amd64.tar.gz ] || wget https://go.dev/dl/go1.20.3.linux-amd64.tar.gz
        [ -d /usr/local/go ] &&  rm -rf /usr/local/go
        [ -f /usr/local/bin/go ] &&  rm -rf /usr/local/bin/go
        tar -C /usr/local -xzf ./go1.20.3.linux-amd64.tar.gz

        echo "PATH=$PATH:/usr/local/go/bin" >> $GITHUB_ENV
        export PATH=$PATH:/usr/local/go/bin
        export HOME="/root"
        which go
        go env
      
    - name: Docker Compose Setup.
      run: |
        sudo curl -L https://github.com/docker/compose/releases/download/1.29.2/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Get Branch
      id: get_branch
      run: |
        if [[ ${{ inputs.branchname }} ]]; then
           BRANCH=${{ inputs.branchname }}
           echo ::set-output name=BRANCH::${BRANCH}
           echo "Branch name is ${BRANCH}"
        else        
           BRANCH=$(git branch --sort=-committerdate | grep "sprint-*" | head -1)
           echo ::set-output name=BRANCH::${BRANCH}
           echo "Branch name is ${BRANCH}"
        fi

    - name: Install herumi/bls and herumi/mcl
      run: |
        git clone --recursive https://github.com/herumi/bls
        cd bls
        make -C mcl -j 4 lib/libmclbn256.a install
        make MCL_USE_GMP=0 MCL_DIR=./mcl -C . -j 4 install

    - name: Git clone 0chain
      run: |
        git clone https://github.com/0chain/0chain.git
        cd 0chain && git checkout ${{ steps.get_branch.outputs.BRANCH }}

    - name: Docker Init Setup.
      run: |
        export HOME="/root"
        sudo apt update -y
        sudo apt -y install build-essential nghttp2 libnghttp2-dev libssl-dev wget
        cd 0chain
        make install-mockery
        make build-mocks
        bash ./docker.local/bin/init.setup.sh

    - name: Docker Network Setup.
      run: |
        cd 0chain
        bash ./docker.local/bin/setup.network.sh || true

    - name: Building Base Images
      run: |
        cd 0chain
        bash ./docker.local/bin/build.base.sh

    - name: Build Miner Docker Image For Integration Test.
      run: |
        cd 0chain
        bash ./docker.local/bin/build.miners-integration-tests.sh

    - name: Build Sharder Docker Image For Integration Test.
      run: |
        cd 0chain
        bash ./docker.local/bin/build.sharders-integration-tests.sh

    - name: View Change Rounds
      run: |
        awk 'NR >= 30 && NR <= 34' ./0chain/docker.local/config/sc.yaml
        awk 'NR >= 9 && NR <= 14' ./0chain/docker.local/config/0chain.yaml

    - name: Git clone blobber
      run: |
        git clone https://github.com/0chain/blobber.git

    - name: Git clone zboxcli
      run: |
       export HOME="/root"
        git clone https://github.com/0chain/zboxcli.git

    - name: Git clone zwalletcli
      run: |
        export HOME="/root"
        git clone https://github.com/0chain/zwalletcli.git

    - name: Git clone 0dns
      run: |
        git clone https://github.com/0chain/0dns.git

    - name: list pwd
      run: |
        ls -lha
        cd 0chain && git status
        cd ../0dns && git status
        pwd

    - name: Install zboxcli
      run: |
        export HOME="/root"
        cd zboxcli && make install

    - name: Install zwalletcli
      run: |
        export HOME="/root"
        cd zwalletcli && make install

    - name: 0dns Patching
      run: |
        cd 0dns && ../0chain/docker.local/bin/conductor/patch-0dns-tests.sh

    - name: Blobbers Patching
      run: |
        cd blobber && ../0chain/docker.local/bin/conductor/patch-blobber-tests.sh

    - name: Build 0dns
      run: |
        cd 0dns
        ./docker.local/bin/init.sh
        ./docker.local/bin/build.sh

    - name: Init setup for blobbers
      run: |
        chmod +x blobber/docker.local/bin/blobber.init.setup.sh
        cd blobber && ./docker.local/bin/blobber.init.setup.sh

    - name: Build blobber base
      run: |
        cd blobber
        ./docker.local/bin/build.base.sh

    - name: Build blobber
      run: |
        cd blobber
        chmod +x ./docker.local/bin/build.blobber-integration-tests.sh
        ./docker.local/bin/build.blobber-integration-tests.sh

    - name: Add ZCN config
      run: |
        rm -rf ~/.zcn || true
        mkdir ~/.zcn
        cat <<\EOF > ~/.zcn/config.yaml
        block_worker: http://127.0.0.1:9091
        signature_scheme: bls0chain
        min_submit: 50
        min_confirmation: 50
        confirmation_chain_length: 3
        max_txn_query: 5
        query_sleep_time: 5
        EOF

    - name: List pwd zcn
      run: |
        pwd
        ls -lha ./
        ls -lha ~/.zcn
        cat ~/.zcn/config.yaml

    - name: Starting blobber Tests.
      run: |
        export HOME="/root"
        cd 0chain
        ./docker.local/bin/start.conductor.sh blobber-4

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: blobber-04-logs
        path: |
          0chain/conductor/logs/
          0chain/docker.local/miner*/log
          0chain/docker.local/sharder*/log
          blobber/docker.local/blobber*/log
          blobber/docker.local/validator*/log

    - name: Added /tmp folder cleanup.
      run: |
        cd /tmp
        rm -rf ./*

  notify_slack_on_failure:
    runs-on: [self-hosted, arc-runner]
    needs: [CONDUCTOR_BLOBBERS_04_TESTS]
    if: always() && (needs.CONDUCTOR_BLOBBERS_04_TESTS.result == 'failure')
    steps:
      - name: "Notify Slack"
        run: |
          payload='{
          "text": "'"<!here> CONDUCTOR_BLOBBERS_04_TESTS FAILED on $(echo ${GITHUB_REF#refs/heads/})!.\n View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}"'",
          "attachments": [
              {
              "text": "CONDUCTOR BLOBBERS_04 TEST FAILED ⚠️",
              "color": "#ff0000"
              }
          ]
          }'
          curl -X POST -H 'Content-type: application/json' --data "${payload}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}
          
          # curl -X POST -H "Content-type: application/json" --data "{\"text\":\"<!here> CONDUCTOR_BLOBBERS_04_TESTS FAILED on $(echo ${GITHUB_REF#refs/heads/})!. View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}

  notify_slack_on_success:
    runs-on: [self-hosted, arc-runner]
    needs: [CONDUCTOR_BLOBBERS_04_TESTS]
    if: always() && (needs.CONDUCTOR_BLOBBERS_04_TESTS.result == 'success')
    steps:
      - name: "Notify Slack"
        run: |
          payload='{
          "text": "'"<!here> CONDUCTOR_BLOBBERS_04_TESTS PASSING on $(echo ${GITHUB_REF#refs/heads/})!.\n View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}"'",
          "attachments": [
              {
              "text": "CONDUCTOR BLOBBERS_04 TEST PASSED ✅",
              "color": "#22bb33"
              }
          ]
          }'
          curl -X POST -H 'Content-type: application/json' --data "${payload}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}
          
          # curl -X POST -H "Content-type: application/json" --data "{\"text\":\"<!here> CONDUCTOR_BLOBBERS_04_TESTS ARE PASSING on $(echo ${GITHUB_REF#refs/heads/})!. View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}
