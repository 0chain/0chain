name: CICD-01

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'image tag'
        required: true
        default: latest

jobs:
  deploy:
    runs-on: self-hosted
    # env:
    #   HOST: testnet.load.testnet-0chain.net
    steps:
      - uses: actions/checkout@v2
      - uses: azure/setup-helm@v1
        with:
          version: 'v3.2.2'
      - name: Setup helm repo
        run: |
          helm repo add zchain http://0chain-helm-chart.s3-website.us-east-2.amazonaws.com/
          helm repo upgrade
      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.CICD01KC }}" | base64 -d > ~/.kube/config
      # - name: Uninstall old release
      #   run: |
      #     helm uninstall zerochain -n zerochain || true
      - name: Setup chain
        run: |
          helm upgrade --install zerochain -n helmtest\
          --set sharder.sharderImage.tag=${{ github.event.inputs.image }} \
          --set miner.minerImage.tag=${{ github.event.inputs.image }} \
          zchain