name: CONDUCTOR FAULT TOLERANCE TESTS

on:
  schedule:
    # Runs everyday at 01:00 am
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      chain_branch:
        description: 'Input branch for 0chain repo'
        default: ''
        required: false

env:
  ZCHAIN_BUILDBASE: zchain_build_base
  ZCHAIN_BUILDRUN: zchain_run_base

jobs:
  CONDUCTOR_FAULT_TOLERANCE_TESTS:
    name: CONDUCTOR-FAULT-TOLERANCE-TESTS
    runs-on: [self-hosted, conductor-test03]

    outputs:
      branch: ${{ steps.chain.outputs.BRANCH_OUT }}

    steps:
    - name: Cleanup before restarting conductor tests.
      run: |
        rm -rf *
        [ "$(docker ps -a -q)" ] && docker rm -f $(docker ps -a -q) || true
        
    # - uses: actions/checkout@v1

    - name: "Setup Go"
      shell: 'script --return --quiet --command "bash {0}"'
      run: |
        [ -f ./https://go.dev/dl/go1.20.3.linux-amd64.tar.gz ] || wget https://go.dev/dl/go1.20.3.linux-amd64.tar.gz
        [ -d /usr/local/go ] &&  rm -rf /usr/local/go
        [ -f /usr/local/bin/go ] &&  rm -rf /usr/local/bin/go
        tar -C /usr/local -xzf ./go1.20.3.linux-amd64.tar.gz
        echo "PATH=$PATH:/usr/local/go/bin" >> $GITHUB_ENV
        export PATH=$PATH:/usr/local/go/bin
        export HOME="/root"
        which go
        go env

    - name: Docker Compose Setup.
      run: |
        sudo rm /usr/local/bin/docker-compose || true
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Install herumi/bls and herumi/mcl
      run: |
        git clone --recursive https://github.com/herumi/bls
        cd bls
        make -C mcl -j 4 lib/libmclbn256.a install
        make MCL_USE_GMP=0 MCL_DIR=./mcl -C . -j 4 install

    - name: Git clone 0chain
      id: chain
      run: |
        git clone https://github.com/0chain/0chain.git
        cd 0chain
        git branch -r | grep -v '\->' | sed "s,\x1B\[[0-9;]*[a-zA-Z],,g" | while read remote; do git branch --track "${remote#origin/}" "$remote"; done || true
        CHAIN_BRANCH="${{ inputs.chain_branch }}"
        if [[ -z $CHAIN_BRANCH ]]; then
          echo "Checking for latest sprint branch"
          git branch --sort=-committerdate | grep "sprint-*" | head -1
          CHAIN_BRANCH=$(git branch --sort=-committerdate | grep "sprint-*" | head -1)
        fi
          echo "BRANCH_OUT=$CHAIN_BRANCH" >>$GITHUB_OUTPUT
        echo "Branch name is ${CHAIN_BRANCH}"
        git checkout ${CHAIN_BRANCH}

    - name: Docker Init Setup.
      run: |
        export HOME="/root"
        cd 0chain
        make install-mockery
        make build-mocks
        bash ./docker.local/bin/init.setup.sh

    - name: Docker Network Setup.
      run: |
        cd 0chain
        bash ./docker.local/bin/setup.network.sh || true

    - name: Building Base Images
      run: |
        cd 0chain
        bash ./docker.local/bin/build.base.sh

    - name: Build Miner Docker Image For Integration Test.
      run: |
        cd 0chain
        bash ./docker.local/bin/build.miners-integration-tests.sh

    - name: Build Sharder Docker Image For Integration Test.
      run: |
        cd 0chain
        bash ./docker.local/bin/build.sharders-integration-tests.sh

    - name: Update max faucet limit
      run: |
        cd 0chain
        bash -c 'sed -i "s/max_pour_amount: [0-9]*/max_pour_amount: 1000/g" docker.local/config/sc.yaml'
        bash -c 'grep max_pour_amount ./docker.local/config/sc.yaml'
  
    - name: Running No VC Fault Tolerance Tests.
      run: |
        cd 0chain
        export HOME="/root"
        bash ./docker.local/bin/start.conductor.sh no-view-change.fault-tolerance

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: fault-tolerance-logs
        path: |
          0chain/conductor/logs/
          0chain/docker.local/miner*/log
          0chain/docker.local/sharder*/log

    - name: Added /tmp folder cleanup.
      run: |
        cd /tmp

  notify_slack_on_failure:
    runs-on: [self-hosted, arc-runner]
    needs: [CONDUCTOR_FAULT_TOLERANCE_TESTS]
    if: always() && (needs.CONDUCTOR_FAULT_TOLERANCE_TESTS.result == 'failure')
    steps:
      - name: "Notify Slack"
        run: |
          payload='{
          "text": "'"<!here> CONDUCTOR_FAULT_TOLERANCE_TESTS FAILED on ${{ needs.CONDUCTOR_FAULT_TOLERANCE_TESTS.outputs.branch }}!.\n View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}"'",
          "attachments": [
              {
              "text": "CONDUCTOR FAULT_TOLERANCE TEST FAILED ⚠️",
              "color": "#ff0000"
              }
          ]
          }'
          curl -X POST -H 'Content-type: application/json' --data "${payload}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}

          # curl -X POST -H "Content-type: application/json" --data "{\"text\":\"<!here> CONDUCTOR_FAULT_TOLERANCE_TESTS FAILED on ${{ needs.CONDUCTOR_FAULT_TOLERANCE_TESTS.outputs.branch }}!. View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}

  notify_slack_on_success:
    runs-on: [self-hosted, arc-runner]
    needs: [CONDUCTOR_FAULT_TOLERANCE_TESTS]
    if: always() && (needs.CONDUCTOR_FAULT_TOLERANCE_TESTS.result == 'success')
    steps:
      - name: "Notify Slack"
        run: |
          payload='{
          "text": "'"<!here> CONDUCTOR_FAULT_TOLERANCE_TESTS PASSING on ${{ needs.CONDUCTOR_FAULT_TOLERANCE_TESTS.outputs.branch }}!.\n View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}"'",
          "attachments": [
              {
              "text": "CONDUCTOR FAULT_TOLERANCE TESTS PASSED ✅",
              "color": "#22bb33"
              }
          ]
          }'
          curl -X POST -H 'Content-type: application/json' --data "${payload}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}

          # curl -X POST -H "Content-type: application/json" --data "{\"text\":\"<!here> CONDUCTOR_FAULT_TOLERANCE_TESTS ARE PASSING on ${{ needs.CONDUCTOR_FAULT_TOLERANCE_TESTS.outputs.branch }}!. View the test results on Github: https://github.com/0chain/0chain/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}
