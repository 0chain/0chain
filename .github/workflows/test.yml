name: Lint test

on: [push]

jobs:
  lint:
    runs-on: [tests-suite01, tests-suite02, tests-suite03, tests-suite04, tests-suite05]
    steps:
    - uses: actions/checkout@v2

    - name: Build Base
      run: ./docker.local/bin/build.base.sh

    - name: Run Linter
      run: ./docker.local/bin/linter.sh
