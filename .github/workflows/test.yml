name: Lint test

on:
  [push]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Build Base
      run: ./docker.local/bin/build.base.sh

    - name: Get gozstd
      run: go get -u github.com/valyala/gozstd

    - name: Run Linter
      run: ./docker.local/bin/linter.sh
