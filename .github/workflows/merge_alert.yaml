name: Merge Alert 
on:
  push:
    branches: [ alert1 ]
    
  pull_request:

jobs:
  miner:
    runs-on: [self-hosted, build]
    steps:
      - uses: actions/checkout@v2
      - uses: technote-space/get-diff-action@v6
        with:
#           PATTERNS: |
#             +(src|__tests__)/**/*.ts
#             !src/exclude.ts
          FILES: |
            docker.local/config/0chain.yaml
            docker.local/config/sc.yaml   

      - name: "Notify Slack"
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":" testing https://github.com/0chain/system_test/actions/runs/${{ github.run_id }}"}' ${{ secrets.DEVOPS_CHANNEL_WEBHOOK_URL }}
