version: '3'
services:
  sharder:
    image: 0chaindev/sharder:latest
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 500M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 100M
    environment:
      - DOCKER=true
    volumes:
      - ../config:/0chain/config
      - ../sharder${SHARDER}/log:/0chain/log
      - ../sharder${SHARDER}/data:/0chain/data
    ports:
      - "717${SHARDER}:717${SHARDER}"
    networks:
      default:
      testnet0:
        ipv4_address: 198.18.0.8${SHARDER}
    command: ./bin/sharder --deployment_mode 0 --keys_file config/b0snode${SHARDER}_keys.txt

networks:
  default:
    driver: bridge
  testnet0:
    external: true

volumes:
  data:
  config:
  bin:
