version: '3'
services:
  cassandra:
    image: cassandra:latest
    networks:
      - default
    volumes:
      - ../sharder${SHARDER}/data/cassandra:/var/lib/cassandra
      - ../../sql:/0chain/sql
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5
  sharder:
    environment:
      - DOCKER=true
    depends_on:
      - cassandra
    links:
      - cassandra:cassandra
    build:
      context: ../..
      dockerfile: ./docker.local/build.sharder/Dockerfile
    volumes:
      - ../config:/0chain/config
      - ../sharder${SHARDER}/log:/0chain/log
      - ../sharder${SHARDER}/data:/0chain/data
    ports:
      - "717${SHARDER}:717${SHARDER}"
    networks:
      default:
      testnet0:
        ipv4_address: 198.18.0.8${SHARDER}
    command: ./bin/sharder  --host 198.18.0.8${SHARDER} --port 717${SHARDER} --deployment_mode 0 --keys_file config/snode${SHARDER}_keys.txt --nodes_file config/single_machine_3_nodes.txt

networks:
  default:
    driver: bridge
  testnet0:
    external: true

volumes:
  data:
  config:
