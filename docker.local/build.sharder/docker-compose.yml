version: '3'
services:
  scylla:
    image: scylladb/scylla:2.3.1
    volumes:
      - ../sharder${SHARDER}/data/cassandra:/var/lib/scylla/data

  cassandra-init:
    image: cassandra:latest
    volumes:
      - ../../bin:/0chain/bin
      - ../../sql:/0chain/sql
    command: bash /0chain/bin/scylla-init.sh
    links:
      - scylla:scylla
    restart: on-failure

  sharder:
    image: "sharder"
    environment:
      - DOCKER=true
      - CASSANDRA_CLUSTER=scylla
    depends_on:
      - cassandra-init
    links:
      - cassandra-init:cassandra-init
    volumes:
      - ../config:/0chain/config
      - ../sharder${SHARDER}/log:/0chain/log
      - ../sharder${SHARDER}/data:/0chain/data
    ports:
      - "717${SHARDER}:717${SHARDER}"
    networks:
      default:
      testnet0:
        ipv4_address: 198.18.0.8${SHARDER}
    command: ./bin/sharder --deployment_mode 0 --keys_file config/snode${SHARDER}_keys.txt

networks:
  default:
    driver: bridge
  testnet0:
    external: true

volumes:
  data:
  config:
  bin:
