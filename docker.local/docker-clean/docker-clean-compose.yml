version: '3'
services:
  docker-clean:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # 1-7 miners
      - ../miner1/:/miner1
      - ../miner2/:/miner2
      - ../miner3/:/miner3
      - ../miner4/:/miner4
      - ../miner5/:/miner5
      - ../miner6/:/miner6
      - ../miner7/:/miner7
      # 1-4 sharders
      - ../sharder1/:/sharder1
      - ../sharder2/:/sharder2
      - ../sharder3/:/sharder3
      - ../sharder4/:/sharder4
      # remove all config/data/logs
    command: /bin/sh docker-clean.sh

volumes:
  miner1:
  miner2:
  miner3:
  miner4:
  miner5:
  miner6:
  miner7:
  sharder1:
  sharder2:
  sharder3:
  sharder4:
