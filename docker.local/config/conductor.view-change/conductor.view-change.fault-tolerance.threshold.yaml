###
### View Change Fault Tolerance Tests
### Phases:
###  - 'start'
###  - 'contribute'
###  - 'share'
###  - 'publish'
###  - 'wait'
### Default MagicBlock:
###   sharders: ["sharder-1"]
###   miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
###   k_percent: 0.75 of registered
###   t_percent: 0.51 of active
###   x_percent: 0.70 of min(max_n, num_dkg_miners)
###   min_s: 1, max_s: 2
###   min_n: 3, max_n: 7
###
### Outside Miners: ["miner-5", "miner-6", "miner-7", "miner-8"]
### Outside Sharders: ["sharder-3"]
###
### Phase Rounds:
###   start_rounds: 50
###   contribute_rounds: 50
###   share_rounds: 50
###   publish_rounds: 50
###   wait_rounds: 50
###

---
enable:
  # Threshold Conditions
  # - "Threshold min/max miners"
  # - "Threshold min/max sharders"
  # - "Threshold K miners"
  # - "X percent of nodes are from previous MB"
  # - "More nodes than current active set come online at once"

sets:
  # Threshold
  - name: "Threshold min/max miners"
    tests:
      - "Miners count < min_n"
      - "Miners count >= min_n"
      - "Miners count <= max_n"
      - "Miners count > max_n"

  - name: "Threshold min/max sharders"
    tests:
      - "Sharders count < min_s"
      - "Sharders count >= min_s"
      - "Sharders count <= max_s"
      - "Sharders count > max_s"

  - name: "Threshold K miners"
    tests:
      - "Miners count < K (N=4, K=3)"
      - "Miners count >= K (N=4, K=3)"

  - name: "X percent of nodes are from previous MB"
    tests:
      - "X percent of nodes are from previous MB"

  - name: "More nodes than current active set come online at once"
    tests:
      - "More nodes than current active set come online at once"

tests:
  # Threshold min/max miners
  - name: "Miners count < min_n"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners: ["miner-1", "miner-2", "miner-3"]
      - stop: ["miner-3"]
      - wait_no_progress:
          timeout: "5m"

  - name: "Miners count >= min_n"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - stop: ["miner-4"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners: ["miner-1", "miner-2", "miner-3"]

  - name: "Miners count <= max_n"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock:
          [
            "miner-1",
            "miner-2",
            "miner-3",
            "miner-4",
            "miner-5",
            "miner-6",
            "miner-7",
          ]
      - unlock:
          [
            "sharder-1",
            "miner-1",
            "miner-2",
            "miner-3",
            "miner-4",
            "miner-5",
            "miner-6",
            "miner-7",
          ]
      - wait_add:
          sharders: ["sharder-1"]
          miners:
            [
              "miner-1",
              "miner-2",
              "miner-3",
              "miner-4",
              "miner-5",
              "miner-6",
              "miner-7",
            ]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners:
              [
                "miner-1",
                "miner-2",
                "miner-3",
                "miner-4",
                "miner-5",
                "miner-6",
                "miner-7",
              ]

  - name: "Miners count > max_n"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock:
          [
            "miner-1",
            "miner-2",
            "miner-3",
            "miner-4",
            "miner-5",
            "miner-6",
            "miner-7",
            "miner-8",
          ]
      - unlock:
          [
            "sharder-1",
            "miner-1",
            "miner-2",
            "miner-3",
            "miner-4",
            "miner-5",
            "miner-6",
            "miner-7",
            "miner-8",
          ]
      - wait_add:
          sharders: ["sharder-1"]
          miners:
            [
              "miner-1",
              "miner-2",
              "miner-3",
              "miner-4",
              "miner-5",
              "miner-6",
              "miner-7",
              "miner-8",
            ]
      - stop: ["miner-4"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            # sharders: ["sharder-1"]
            # miners: [...] # any max_n of the miners are selected ordered by stake (high->low) and id (ascending)

  # Threshold min/max miners
  - name: "Sharders count < min_s"
    flow:
      - set_monitor: "miner-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3"]
      - stop: ["sharder-1"]
      - wait_no_progress:
          timeout: "5m"

  - name: "Sharders count >= min_s"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners: ["miner-1", "miner-2", "miner-3"]

  - name: "Sharders count <= max_s"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1", "sharder-2"]
      - start_lock: ["miner-1", "miner-2", "miner-3"]
      - unlock: ["sharder-1", "sharder-2", "miner-1", "miner-2", "miner-3"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1", "sharder-2"]
            miners: ["miner-1", "miner-2", "miner-3"]

  - name: "Sharders count > max_s"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1", "sharder-2", "sharder-3"]
      - start_lock: ["miner-1", "miner-2", "miner-3"]
      - unlock:
          [
            "sharder-1",
            "sharder-2",
            "sharder-3",
            "miner-1",
            "miner-2",
            "miner-3",
          ]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            # sharders: [...] # any max_s of the sharders are selected ordered by stake (high->low) and id (ascending)
            # miners: ["miner-1", "miner-2", "miner-3"]

  # Threshold K miners
  - name: "Miners count < K (N=4, K=3)"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - stop: ["miner-3", "miner-4"]
      - wait_no_progress:
          timeout: "5m"

  - name: "Miners count >= K (N=4, K=3)"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - stop: ["miner-4"]
      - wait_round:
          shift: 20

  # X percent of nodes are from previous MB
  - name: "X percent of nodes are from previous MB"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - start_lock: ["sharder-2", "sharder-3"]
      - start_lock: ["miner-5", "miner-6", "miner-7", "miner-8"]
      - unlock:
          ["sharder-2", "sharder-3", "miner-5", "miner-6", "miner-7", "miner-8"]
      - wait_add:
          sharders: ["sharder-2", "sharder-3"]
          miners: ["miner-5", "miner-6", "miner-7", "miner-8"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 3
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 4
            # Even though new miners (m5, m6, m7 and m8) have higher stakes
            # all of the current mb miners should be included in next mb
            # TODO: need to add ability to check presence subset of nodes
      - wait_round:
          shift: 50

  # More nodes than current active set come online at once
  - name: "More nodes than current active set come online at once"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners: ["miner-1", "miner-2", "miner-3"]
      - start_lock: ["sharder-2", "sharder-3"]
      - start_lock: ["miner-4", "miner-5", "miner-6", "miner-7", "miner-8"]
      - unlock:
          [
            "sharder-2",
            "sharder-3",
            "miner-4",
            "miner-5",
            "miner-6",
            "miner-7",
            "miner-8",
          ]
      - wait_view_change:
          timeout: "10m"
      - wait_round:
          shift: 50
