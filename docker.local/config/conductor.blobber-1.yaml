  ## One blobber to go down after allocation was created.
  ## List, download, and delete should continue to work.
  - name: "One blobber down"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - command:
          name: "cleanup_blobbers"
      - command:
          name: "cleanup_0dns"
      - wait_add:
          sharders: ['sharder-1']
          miners: ['miner-1', 'miner-2', 'miner-3']
          start: true
      - wait_round:
          round: 15 # just wait the BC starts
      - start: ['0dns']
      #wait the 0dns starts
      - command:
          name: "sleep_20s"
      - wait_add:
          blobbers: ['blobber-1', 'blobber-2', 'blobber-3']
          start: true
      # - wait_round:
      #     round: 250 # just wait the BC starts
      # - wait_add:
      #     blobbers: ['blobber-1', 'blobber-2', 'blobber-3']
      #     timeout: '1m'
      - command:
          name: 'init_allocation'
          timeout: '15m'
      - stop: ['blobber-3']
      - command:
          name: 'sleep_20s'
      - command:
          name: 'list'
      - command:
          name: 'download'
      - command:
          name: 'delete'
      - command:
          name: 'upload'
      - cleanup_bc: {}
      - command:
          name: "cleanup_blobbers"
      - command:
          name: "cleanup_0dns"

