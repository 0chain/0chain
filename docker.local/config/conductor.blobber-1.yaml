###
### Blockchain miners Byzantine tests
###

---

# enabled test cases sets
enable:
  - "Blobber"
  - "Invalid sharder response"

# sets of test cases
sets:
  - name: "Blobber"
    tests:
      - "Send wrong or not send a response"
  - name: "Invalid sharder response"
    tests:
      - "Sharder sends wrong transaction verification"

# test cases
tests:
  - name: "Send wrong or not send a response"
    flow:
      - command:
          name: 'build_test_blobbers'
      - set_monitor: "sharder 1"
      - cleanup_bc: {}
      - command:
          name: "cleanup_blobbers"
      - command:
          name: "cleanup_block_worker"
      - start: ['sharder 1', 'miner 1', 'miner 2', 'miner 3']
      - wait_round:
          round: 15 # just wait the BC starts
      - start: ['block worker']
      # wait the block worker starts
      - command:
          name: "sleep_20s"
      - start: ['blobber 1', 'blobber 2', 'blobber 3']
      - wait_add:
          blobbers: ['blobber 1', 'blobber 2', 'blobber 3']
          timeout: '5m'
      - command:
          name: 'init_allocation'
          timeout: '35m'
      # 3th blobber becomes 'bad', sending 'bad' responses to zbox
      - storage_tree:
          bad: ['blobber 3']
      # just wait some time the blobber 3 pools new 'bad' state
      - command:
          name: 'sleep_20s'
      - command:
          name: 'list'
      - command:
          name: 'download'
      - command:
          name: 'delete'
      - command:
          name: 'upload'

  - name: "Sharder sends wrong transaction verification"
    flow:
      - set_monitor: "sharder 1"
      - cleanup_bc: {}
      - command:
          name: "cleanup_block_worker"
      - start_lock: ['sharder 2']
      - start: ['sharder 1', 'miner 1', 'miner 2', 'miner 3']
      - wait_phase:
          phase: 'share'
      - unlock: ['sharder 2']
      - wait_view_change:
          expect_magic_block:
            number: 2 # round 251
            miners: ['miner 1', 'miner 2', 'miner 3']
            sharders: ['sharder 1']
      - wait_view_change:
          expect_magic_block:
            number: 3 # round 501
            miners: ['miner 1', 'miner 2', 'miner 3']
            sharders: ['sharder 1', 'sharder 2']
      - verify_transaction:
          by: ['sharder 2']
      - start: ['block worker']
      - command:
          name: "sleep_20s" # wait the block worker starts
      - command:
          name: "sleep_20s" # wait the block worker starts
      - command:
          name: "sleep_20s" # wait the block worker starts
      - command:
          name: 'unverified_transaction'

...
