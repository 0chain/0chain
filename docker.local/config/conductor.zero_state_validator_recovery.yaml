enable:
  - "Storage providers - Validator Recovery"

# sets of test cases
sets:
  - name: "Storage providers - Validator Recovery"
    tests:
      - "Validator Recovery - Validator should recover from zero state and continue to function"

tests:
  - name: "Validator Recovery - Validator should recover from zero state and continue to function"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - command:
          name: "cleanup_blobbers"
      - command:
          name: "cleanup_0box"
      - command:
          name: "cleanup_0dns"
      - start: ['sharder-1', 'sharder-2', 'miner-1', 'miner-2', 'miner-3', 'miner-4']
      - wait_round:
          round: 15 # just wait the BC starts
      - start: ['0dns']
      - sleep: "20s"
      - start: ['0box']
      - sleep: "20s"
      #- wait_round:
      #   shift: 50
      - command:
          name: "update_config"
          params:
            keys: "validator_reward,time_unit,validators_per_challenge"
            values: "0.5,1h,3"
      - command:
          name: "update_faucet_config"
          params:
            keys: max_pour_amount,periodic_limit
            values: "1000,10000"

      - wait_add:
          blobbers: ['blobber-1', 'blobber-2', 'blobber-3']
          validators: ['validator-1', 'validator-2', 'validator-3']
          start: true
          timeout: '15m'
      - command:
          name: "check_registered"
          params:
            provider_type: blobber
            provider_ids:
              - "f65af5d64000c7cd2883f4910eb69086f9d6e6635c744e62afcfab58b938ee25"
              - "7a90e6790bcd3d78422d7a230390edc102870fe58c15472073922024985b1c7d"
              - "2f051ca6447d8712a020213672bece683dbd0d23a81fdf93ff273043a0764d18"
      - command:
          name: "check_registered"
          params:
            provider_type: validator
            provider_ids:
              - "41313b795d2c057b6277801e9ed277b444770c2af75f5209afd00bd07c72cc0b"
              - "ab549edb7cea822dab0b460f65dcde85f698c1e97d730e3ffc6b0f8b576b65bd"
              - "86cf791f03f01e3e4d318b1ca009a51c91dd43f7cf3c87a32f531b609cc5044b"

      # setup blobbers and create allocation with minimum write pool lock
      - command:
          name: "fill_blobber_validator_wallets"
      - command:
          name: "stake_providers"
          retry_count: 3
          params:
            provider_type: blobber
            provider_ids:
                - "f65af5d64000c7cd2883f4910eb69086f9d6e6635c744e62afcfab58b938ee25"
                - "7a90e6790bcd3d78422d7a230390edc102870fe58c15472073922024985b1c7d"
                - "2f051ca6447d8712a020213672bece683dbd0d23a81fdf93ff273043a0764d18"
      - command:
          name: "stake_providers"
          retry_count: 3
          params:
            provider_type: validator
            provider_ids:
                - "41313b795d2c057b6277801e9ed277b444770c2af75f5209afd00bd07c72cc0b"
                - "ab549edb7cea822dab0b460f65dcde85f698c1e97d730e3ffc6b0f8b576b65bd"
                - "86cf791f03f01e3e4d318b1ca009a51c91dd43f7cf3c87a32f531b609cc5044b"
      - sync_latest_aggregates:
          validators:
            - "86cf791f03f01e3e4d318b1ca009a51c91dd43f7cf3c87a32f531b609cc5044b"
          required: false
      - command:
          name: 'init_allocation_only'
          retry_count: 3
          timeout: '25m'
      - generate_all_challenges: true
      - command:
          name: "upload"
      - wait_round:
          shift: 100
      - generate_all_challenges: false
      - check_aggregate_value_comparison:
          provider_type: validator
          provider_id: 41313b795d2c057b6277801e9ed277b444770c2af75f5209afd00bd07c72cc0b
          key: total_rewards
          comparison: gt
          rvalue: 0
          timeout: "25m"
      - command:
          name: "fill_blobber_validator_wallets"
      - stop: ['validator-1']
      - command:
          name: "cleanup_provider"
          params:
            path: "./0chain/docker.local/validator1"
            recreate_script: "docker.local/bin/init_validator.sh"
            recreate_script_workdir: "validator"
      - sync_latest_aggregates:
          validators:
            - "41313b795d2c057b6277801e9ed277b444770c2af75f5209afd00bd07c72cc0b"
          required: true
      - wait_round:
          shift: 100
      - start: ['validator-1']
      - generate_all_challenges: true
      - command:
          name: "upload"
          params:
            remotepath: "/bin/upload2.bin"
      - wait_validator_ticket:
          validator_name: "validator-1"
          timeout: "20m"     
      - wait_round:
          shift: 100
      - sync_latest_aggregates:
          validators:
            - "41313b795d2c057b6277801e9ed277b444770c2af75f5209afd00bd07c72cc0b"
          required: true
      #- round_random_seed:
      #    random_seed: 54
      #- command:
      #    name: "mint_zcn"     
      - check_aggregate_value_change:
          provider_type: validator
          provider_id: "41313b795d2c057b6277801e9ed277b444770c2af75f5209afd00bd07c72cc0b"
          key: total_rewards
          monotonicity: increase
          timeout: "2m"


