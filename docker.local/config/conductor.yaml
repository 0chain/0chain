#
# test cases
#
tests:
  # preparation
  - name: "prepare"
    flow:
    - start:
      - sharder 1
    - start:
      - miner 1
      - miner 2
      - miner 3

  # sharder 1, miner 1, 2, 3 is running
  # on a phase 0 miner 4 comes up BC
  # (miner 4 is not registered if BC cleaned before)
  - name: "miner 4 comes up on phase 0"
    flow:
    - wait_view_change:
        timeout: 10m
        remember_round: "starting_round"
    - start_lock:
      - miner 4
    - wait_phase:
        phase: 0
        timeout: 1 minute
    - unlock:
        - miner 4
    - wait_view_change:
        timeout: 10 minute
        expect_magic_block:
          round_next_vc_after: "starting_round"
          sharders:
            - sharder 1
          miners:
            - miner 1
            - miner 2
            - miner 3
            - miner 4

  - name: "miner 4 goes down until next view change"
    flow:
    - wait_view_change:
        timeout: 10m
        remember_round: "starting_round"
    - wait_phase:
        phase: 0
        timeout: 1 minute
    - stop:
        - miner 4
    - wait_view_change:
        timeout: 10 minute
        expect_magic_block:
          round_next_vc_after: "starting_round"
          sharders:
            - sharder 1
          miners:
            - miner 1
            - miner 2
            - miner 3
...
