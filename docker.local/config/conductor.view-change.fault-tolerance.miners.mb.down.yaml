###
### View Change Fault Tolerance Tests
### Phases:
###  - 'start'
###  - 'contribute'
###  - 'share'
###  - 'publish'
###  - 'wait'
### Default MagicBlock:
###   sharders: ["sharder-1"]
###   miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
###   k_percent: 0.75 of registered
###   t_percent: 0.51 of active
###   x_percent: 0.70 of min(max_n, num_dkg_miners)
###   min_s: 1, max_s: 2
###   min_n: 3, max_n: 7
###
### Outside Miners: ["miner-5", "miner-6", "miner-7", "miner-8"]
### Outside Sharders: ["sharder-3"]
###
### Phase Rounds:
###   start_rounds: 50
###   contribute_rounds: 50
###   share_rounds: 50
###   publish_rounds: 50
###   wait_rounds: 50
###

---
enable:
  # View Change
  - "Miner goes down"

sets:
  # View Change
  - name: "Miner goes down"
    tests:
      - "Miner goes down in phase 'start'"
      - "Miner goes down in phase 'contribute'"
      - "Miner goes down in phase 'share'"
      - "Miner goes down in phase 'publish'"
      - "Miner goes down in phase 'wait'"

tests:
  # - Miner goes down
  - name: "Miner goes down in phase 'start'"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      #- wait_sharder_keep:
      #    sharders: ["sharder-1"] # sync nodes
      - wait_phase:
          phase: "start"
      - stop: ["miner-4"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            number: 2
            sharders: ["sharder-1"]
            miners: ["miner-1", "miner-2", "miner-3"]

  - name: "Miner goes down in phase 'contribute'"
