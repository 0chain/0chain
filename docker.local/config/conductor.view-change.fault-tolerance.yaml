          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_sharder_keep:
          sharders: ["sharder-1"] # sync nodes
      - wait_phase:
          phase: "wait"
      - wait_round:
          shift: 48
      - stop: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - start: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_view_change:
