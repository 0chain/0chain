      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_sharder_keep:
          sharders: ["sharder-1"] # sync nodes
      - wait_phase:
          phase: "contribute"
      - stop: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - start: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
            sharders: ["sharder-1"]

  - name: "All miners go down and come up in phase 'share'"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_sharder_keep:
          sharders: ["sharder-1"] # sync nodes
      - wait_phase:
          phase: "share"
      - stop: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - start: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_view_change:
          timeout: "15m"
          expect_magic_block:
            miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
            sharders: ["sharder-1"]

  - name: "All miners go down and come up in phase 'publish'"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
          sharders: ["sharder-1"]
          miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_sharder_keep:
          sharders: ["sharder-1"] # sync nodes
      - wait_phase:
          phase: "publish"
      - stop: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - start: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_view_change:
          timeout: "10m"
          expect_magic_block:
            miners: ["miner-1", "miner-2", "miner-3", "miner-4"]
            sharders: ["sharder-1"]

  - name: "All miners go down and come up in phase 'wait'"
    flow:
      - set_monitor: "sharder-1"
      - cleanup_bc: {}
      - start_lock: ["sharder-1"]
      - start_lock: ["miner-1", "miner-2", "miner-3", "miner-4"]
      - unlock: ["sharder-1", "miner-1", "miner-2", "miner-3", "miner-4"]
      - wait_add:
