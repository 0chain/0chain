version: '3'
services:
  redis:
    image: "redis:alpine"
    volumes:
      - ../config:/0chain/config
      - ../miner${MINER}/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'
    command: redis-server /0chain/config/redis/state.redis.conf

  redis_txns:
    image: "redis:alpine"
    volumes:
      - ../config:/0chain/config
      - ../miner${MINER}/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'
    command: redis-server /0chain/config/redis/transactions.redis.conf

  miner:
    environment:
      - DOCKER=true
    depends_on:
     - redis
     - redis_txns
    links:
      - redis:redis
      - redis_txns:redis_txns
    build:
      context: ../..
      dockerfile: ./docker.local/build.miner/Dockerfile
    volumes:
      - ../config:/0chain/config
      - ../miner${MINER}/log:/0chain/log

    ports:
      - "707${MINER}:707${MINER}"
    networks:
      default:
      testnet0:
        ipv4_address: 198.18.0.7${MINER}
    command: ./bin/miner  --host 198.18.0.7${MINER} --port 707${MINER} --deployment_mode 0 --keys_file config/mnode${MINER}_keys.txt --nodes_file config/single_machine_3_nodes.txt

networks:
  default:
    driver: bridge
  testnet0:
    external: true

volumes:
  data:
  config:
