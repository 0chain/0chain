version: '3'
services:
  redis:
    image: "redis:alpine"
    volumes:
      - ../config:/0chain/config
      - ../miner${MINER}/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'
    command: redis-server /0chain/config/redis/state.redis.conf

  redis_txns:
    image: "redis:alpine"
    volumes:
      - ../config:/0chain/config
      - ../miner${MINER}/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'
    command: redis-server /0chain/config/redis/transactions.redis.conf

  postgres:
    image: postgres:14
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ../miner${MINER}/data/postgresql:/var/lib/postgresql/data
      - ../sql_script/:/docker-entrypoint-initdb.d/
      #- ../sql_script/00-create-user.sql:/docker-entrypoint-initdb.d/00-create-user.sql
    networks:
      default:
  postgres-post:
    image: postgres:14
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ../bin:/0chain/bin
      - ../sql:/0chain/sql
      - ../sql_script/:/docker-entrypoint-initdb.d/
      #- ../sql_script/00-create-user.sql:/docker-entrypoint-initdb.d/00-create-user.sql
    links:
      - postgres:postgres

  miner:
    image: "miner"
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.25'
    #       memory: 250M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 100M
    environment:
      - DOCKER=true
      - REDIS_HOST=redis
      - REDIS_TXNS=redis_txns
    depends_on:
     - redis
     - redis_txns
    links:
      - redis:redis
      - redis_txns:redis_txns
    volumes:
      - ../config:/0chain/config
      - ../miner${MINER}/data:/0chain/data
      - ../miner${MINER}/log:/0chain/log
    ports:
      - "707${MINER}:707${MINER}"
    networks:
      default:
      testnet0:
        ipv4_address: 198.18.0.7${MINER}
    command: ./bin/miner  --deployment_mode 0 --keys_file config/b0mnode${MINER}_keys.txt --dkg_file config/b0mnode${MINER}_dkg.json

networks:
  default:
    driver: bridge
  testnet0:
    external: true

volumes:
  data:
  config:
