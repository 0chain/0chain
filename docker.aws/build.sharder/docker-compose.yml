version: '3'
services:
  cassandra:
    image: cassandra:latest
    networks:
      - default
    volumes:
      - /0chain/data/cassandra:/var/lib/cassandra
      - /0chain/0chain/sql:/0chain/sql
    ports:
      - "9042:9042"

    restart: on-failure:10

    #Do under 0chain id.
    user: 2000:2000
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra-init:
    image: cassandra:latest
    volumes:
      - /0chain/config/cassandra:/0chain/cassandra
      - /0chain/0chain/sql:/0chain/sql


    #Start under user 0chain
    user: 2000:2000
    command: bash /0chain/cassandra/cassandra-init.sh
    links:
      - cassandra:cassandra

    restart: on-failure:10

  sharder:
    environment:
      - DOCKER=true
    depends_on:
      - cassandra-init
    links:
      - cassandra-init:cassandra-init
    build:
      context: /0chain/0chain
      dockerfile: /0chain/0chain/docker.aws/build.sharder/Dockerfile

    pid: "host"

    volumes:
      - /0chain/config:/0chain/config
      - /0chain/nodes:/0chain/nodes
      - /0chain/log:/0chain/log
      - /0chain/data:/0chain/data

    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

    ports:
      - "7171:7171"

    restart: on-failure:10

    networks:
      default:

    #Start under user 0chain
    user: 2000:2000
    command: ./bin/sharder --deployment_mode 0 --keys_file nodes/sharder_key.txt --nodes_file nodes/nodes.txt

networks:
  default:
    driver: bridge

volumes:
  data:
  config:
  nodes:
