version: '3'
services:

  scylla:
    image: scylladb/scylla
    networks:
      - default
    ports:
      - "9042:9042"
    volumes:

      - ${CONFIG_DISK}/config/scylla/scylla.yaml:/etc/scylla/scylla.yaml

      - ${CONFIG_DISK}/config/scylla/scylla-server:/etc/sysconfig/scylla-server

      #Store the scylla volume
      - SCYLLA_VOLUME:/0chain/data/scylla

      #Create the directory to store the data and commitlog
      - /0chain/data/scylla/data
      - /0chain/data/scylla/commitlog

    restart: on-failure:10

    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

    command: ["--developer-mode", "0", "--cpuset", "3" ]

    privileged: true

  scylla-init:
    #The service depends upon several cassandra utilities.
    image: cassandra:latest
    volumes:
      - BIN_VOLUME:/0chain/bin
      - SQL_VOLUME:/0chain/sql
    entrypoint: bash /0chain/bin/scylla-init.sh
    #command: bash
    links:
      - scylla:scylla
    restart: on-failure:10

  sharder:
    environment:
      - DOCKER=true
      - CASSANDRA_CLUSTER=scylla
    depends_on:
      - scylla-init
    links:
      - scylla-init:scylla-init

    build:
      context: ${ZCHAIN_CODEBASE}
      dockerfile: ./docker.aws/build.sharder/Dockerfile

    image: ${IMAGE_NAME}:${IMAGE_TAG}

    pid: "host"

    volumes:
      #CONFIG_VOLUME
      - CONFIG_VOLUME:/0chain/config

      #SHARDER_LOG_VOLUME
      - SHARDER_LOG_VOLUME:/0chain/log

      #ROCKSDB_VOLUME
      - ROCKSDB_VOLUME:/0chain/data/rocksdb
      - /0chain/data/rocksdb
      - /0chain/data/rocksdb/state

      #Use the blocks volume
      - BLOCKS_VOLUME:/0chain/data/blocks

    #Hard and soft are required properties.
    ulimits:
      nofile:
        hard: 32768
        soft: 32768

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

    ports:
      - "7171:7171"

    restart: on-failure:10

    networks:
      default:

    #Start under user 0chain
    user: ${ZCHAIN_USER}:${ZCHAIN_USER}
    command: /0chain/bin/sharder --deployment_mode 0 --keys_file /0chain/config/sharder.txt --nodes_file nodes

networks:
  default:
    driver: bridge

volumes:
  BIN_VOLUME:
    driver: local
    driver_opts:
      device: ${BIN_DISK}/bin
      o: bind

  BLOCKS_VOLUME:
    driver: local
    driver_opts:
      device: ${BLOCKS_DISK}/data/blocks
      o: bind

  CONFIG_VOLUME:
    driver: local
    driver_opts:
      device: ${CONFIG_DISK}/config
      o: bind

  ROCKSDB_VOLUME:
    driver: local
    driver_opts:
      device: ${ROCKSDB_DISK}/data/rocksdb

  SCYLLA_VOLUME:
    driver: local
    driver_opts:
      device: ${SCYLLA_DISK}/data/scylla
      o: bind

  SHARDER_LOG_VOLUME:
    driver: local
    driver_opts:
      device: ${SHARDER_LOG_DISK}/log/sharder
      o: bind

  SQL_VOLUME:
    driver: local
    driver_opts:
      device: ${SQL_DISK}/sql
      o: bind
