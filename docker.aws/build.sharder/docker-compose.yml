version: '3'
services:
  scylla:
    image: scylladb/scylla:2.3.0
    networks:
      - default
    ports:
      - "9042:9042"
    volumes:
      - /0chain/config/scylla/scylla.yaml:/etc/scylla/scylla.yaml
      - /0chain/config/scylla:/0chain/scylla
      - /0chain/data/scylla:/var/lib/scylla/data
      - /0chain/0chain/sql:/0chain/sql
      - /0chain/config/scylla/scylla-server:/etc/sysconfig/scylla-server

    #uncomment line below for automatic restart
    #restart: on-failure:10

    #Do under 0chain id.
    #user: 2000:2000
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra-init:
    image: cassandra:latest
    volumes:
      - ../../bin:/0chain/bin
      - ../../sql:/0chain/sql
    command: bash /0chain/bin/scylla-init.sh
    links:
      - scylla:scylla
    restart: on-failure

    #Start under user 0chain
    user: 2000:2000

    #uncomment line below for automatic restart
    #restart: on-failure:10

  sharder:
    environment:
      - DOCKER=true
      - CASSANDRA_CLUSTER=scylla
    depends_on:
      - cassandra-init
    links:
      - cassandra-init:cassandra-init
    build:
      context: /0chain/0chain
      dockerfile: /0chain/0chain/docker.aws/build.sharder/Dockerfile

    pid: "host"

    volumes:
      - /0chain/config:/0chain/config
      - /0chain/nodes:/0chain/nodes
      - /0chain/log:/0chain/log
      - /0chain/data:/0chain/data
      - /0chain/data/blocks:/0chain/data/blocks

    #Hard and soft are required properties.
    ulimits:
      nofile:
        hard: 32768
        soft: 32768

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

    ports:
      - "7171:7171"

    #uncomment line below for automatic restart
    #restart: on-failure:10

    networks:
      default:

    #Start under user 0chain
    user: 2000:2000
    command: ./bin/sharder --deployment_mode 0 --keys_file /0chain/config/${SHARDER}.txt --nodes_file nodes

networks:
  default:
    driver: bridge

volumes:
  data:
  config:
  nodes:
  bin:
