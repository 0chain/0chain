version: '3'
services:
  redis:
    image: "redis:alpine"
    container_name: ${AGENT_CONTAINER}-redis
    volumes:
      #CONFIG_VOLUME
      - /0chain/${AGENT_DIR}/config/redis:/0chain/config/redis

      #REDIS_VOLUME
      - /0chain/${AGENT_DIR}/data/redis:/0chain/data/redis
      - /0chain/${AGENT_DIR}/data/redis/state:/0chain/data/redis/state

    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'

    #Start under user 0chain
    user: ${ZCHAIN_USER}:${ZCHAIN_GROUP}
    command: redis-server /0chain/config/redis/state.redis.conf

  redis_txns:
    image: "redis:alpine"
    container_name: ${AGENT_CONTAINER}-redis_txns
    volumes:
      #CONFIG_VOLUME
      - /0chain/${AGENT_DIR}/config/redis:/0chain/config/redis

      #REDIS_VOLUME
      - /0chain/${AGENT_DIR}/data/redis:/0chain/data/redis
      - /0chain/${AGENT_DIR}/data/redis/transactions:/0chain/data/redis/transactions

    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'

    #Start under user 0chain
    user: ${ZCHAIN_USER}:${ZCHAIN_GROUP}
    command: redis-server /0chain/config/redis/transactions.redis.conf

  cassandra:
    image: cassandra:3.11.4
    container_name: ${AGENT_CONTAINER}-cassandra
    
    networks:
    - default

    #Sharder/Cassandra port need to be synchronized
    #ports:
    #- "9042:9042"
    
    volumes:
    - /0chain/${AGENT_DIR}/config/cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml
    - /0chain/${AGENT_DIR}/data/cassandra:/var/lib/cassandra

    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

    privileged: true

    environment:
    - JVM_OPTS=${CASSANDRA_JVM_OPTS}
  cassandra-init:
    #The service depends upon several cassandra utilities.
    image: cassandra:latest
    volumes:
    - /0chain/${AGENT_DIR}/bin:/0chain/bin
    - /0chain/${AGENT_DIR}/sql:/0chain/sql

    command: bash /0chain/bin/cassandra-init.sh
    
    links:
    - cassandra:cassandra

    user: ${ZCHAIN_USER}:${ZCHAIN_GROUP}
    privileged: false

  sharder:
    environment:
    - DOCKER=true
    - CASSANDRA_CLUSTER=cassandra
    depends_on:
    - cassandra-init
    - redis
    - redis_txns

    links:
    - cassandra-init:cassandra-init
    - cassandra:cassandra
    - redis:redis
    - redis_txns:redis_txns

    build:
      context: ${DOCKER_CODEBASE}
      dockerfile: ./docker.aws/build.sharder/Dockerfile

    container_name: ${AGENT_CONTAINER}
    
    image: ${IMAGE_NAME}:${IMAGE_TAG}

    pid: "host"

    volumes:
    #CONFIG_VOLUME
    - /0chain/${AGENT_DIR}/config:/0chain/config

    #SHARDER_LOG_VOLUME
    - /0chain/${AGENT_DIR}/log:/0chain/log

    #ROCKSDB_VOLUME
    - /0chain/${AGENT_DIR}/data/rocksdb:/0chain/data/rocksdb
    - /0chain/${AGENT_DIR}/data/rocksdb/state:/0chain/data/rocksdb/state

    #Use the blocks volume
    - /0chain/${AGENT_DIR}/data/blocks:/0chain/data/blocks

    #Hard and soft are required properties.
    ulimits:
      nofile:
        hard: 32768
        soft: 32768

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

    ports:
    - ${AGENT_PORT}:${AGENT_PORT}

    restart: ${RESTART_POLICY}

    networks:
      default:

    #Start under user 0chain
    user: ${ZCHAIN_USER}:${ZCHAIN_GROUP}
    command: /0chain/bin/sharder --deployment_mode 0 --keys_file /0chain/config/sharder.txt --nodes_file config/nodes

networks:
  default:
    driver: bridge
