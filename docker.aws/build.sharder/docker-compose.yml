version: '3'
services:
  cassandra:
    image: cassandra:latest
    networks:
      - default
    volumes:
      - /0chain/sharder/data/cassandra:/var/lib/cassandra
      - /0chain/0chain/sql:/0chain/sql
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra-init:
    image: cassandra:latest
    volumes:
      - /0chain/0chain/config/cassandra:/0chain/cassandra
      - /0chain/0chain/sql:/0chain/sql

    command: bash /0chain/cassandra/cassandra-init.sh
    links:
      - cassandra:cassandra
    restart: on-failure

  sharder:
    environment:
      - DOCKER=true
    depends_on:
      - cassandra-init
    links:
      - cassandra-init:cassandra-init
    build:
      context: /0chain/0chain
      dockerfile: /0chain/0chain/docker.aws/build.sharder/Dockerfile

    volumes:
      - /0chain/0chain/config:/0chain/config
      - /0chain/nodes:/0chain/nodes
      - /0chain/sharder/log:/0chain/log
      - /0chain/sharder/data:/0chain/data

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

    ports:
      - "7171:7171"
    networks:
      default:
    command: ./bin/sharder --deployment_mode 0 --keys_file nodes/sharder_key.txt --nodes_file nodes/nodes.txt

networks:
  default:
    driver: bridge

volumes:
  data:
  config:
  nodes:
