version: '3'
services:

  scylla:
    image: scylladb/scylla
    networks:
      - default
    ports:
      - "9042:9042"
    volumes:

      - ${CONFIG_DISK}/config/scylla/scylla.yaml:/etc/scylla/scylla.yaml

      - ${CONFIG_DISK}/config/scylla/scylla-server:/etc/sysconfig/scylla-server

      #Store the scylla volume
      - SCYLLA_VOLUME:/var/lib/scylla

      #Create the directory to store the data and commitlog
      - /var/lib/scylla/data
      - /var/lib/scylla/commitlog

    restart: on-failure:10

    user: 2000:2000

    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

  scylla-init:
    image: scylladb:scylla
    volumes:
      - BIN_VOLUME:/0chain/bin
      - SQL_VOLUME:/0chain/sql

    command: bash /0chain/bin/syclla-init.sh
    links:
      - scylla:scylla
    restart: on-failure:10

  sharder:
    environment:
      - DOCKER=true
    depends_on:
      - scylla-init
    links:
      - scylla-init:scylla-init

    build:
      context: ${ZCHAIN_CODEBASE}
      dockerfile: ./docker.aws/build.sharder/Dockerfile

    image: ${IMAGE_NAME}:${IMAGE_TAG}

    pid: "host"

    volumes:

      - CONFIG_VOLUME:/0chain/config

      - LOG_VOLUME:/0chain/log

      #Create the data volume
      - DATA_VOLUME:/0chain/data
      - /0chain/data/rocksdb

      #Use the blocks volume
      - BLOCKS_VOLUME:/0chain/data/blocks

    #Hard and soft are required properties.
    ulimits:
      nofile:
        hard: 32768
        soft: 32768

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

    ports:
      - "7171:7171"

    restart: on-failure:10

    networks:
      default:

    #Start under user 0chain
    user: 2000:2000
    command: /0chain/bin/sharder --deployment_mode 0 --keys_file /0chain/config/sharder.txt --nodes_file nodes

networks:
  default:
    driver: bridge

volumes:
  CONFIG_VOLUME:
    driver: local
    driver_opts:
      device: ${CONFIG_DISK}/config
      o: bind

  BIN_VOLUME:
    driver: local
    driver_opts:
      device: ${BIN_DISK}/bin
      o: bind

  SQL_VOLUME:
    driver: local
    driver_opts:
      device: ${SQL_DISK}/sql
      o: bind

  LOG_VOLUME:
    driver: local
    driver_opts:
      device: ${LOG_DISK}/log
      o: bind

  DATA_VOLUME:
    driver: local
    driver_opts:
      device: ${DATA_DISK}/data
      o: bind

  SCYLLA_VOLUME:
    driver: local
    driver_opts:
      device: ${SCYLLA_DISK}/data/scylla
      o: bind

  BLOCKS_VOLUME:
    driver: local
    driver_opts:
      device: ${BLOCKS_DISK}/data/blocks
      o: bind
