version: '3'
services:
  redis:
    image: "redis:alpine"
    volumes:
      #CONFIG_VOLUME
      - CONFIG_VOLUME:/0chain/config

      #REDIS_VOLUME
      - REDIS_VOLUME:/0chain/data/redis
      - /0chain/data/redis/state

    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'

    restart: on-failure:10

    #Start under user 0chain
    user: 2000:2000
    command: redis-server /0chain/config/redis/state.redis.conf

  redis_txns:
    image: "redis:alpine"
    volumes:
      #CONFIG_VOLUME
      - CONFIG_VOLUME:/0chain/config

      #REDIS_VOLUME
      - REDIS_VOLUME:/0chain/data/redis
      - /0chain/data/redis/transactions

    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'

    restart: on-failure:10

    #Start under user 0chain
    user: 2000:2000
    command: redis-server /0chain/config/redis/transactions.redis.conf

  miner:
    environment:
      - DOCKER=true
    depends_on:
     - redis
     - redis_txns
    links:
      - redis:redis
      - redis_txns:redis_txns
    build:
      context: ${ZCHAIN_CODEBASE}
      dockerfile: ./docker.aws/build.miner/Dockerfile

    image: ${IMAGE_NAME}:${IMAGE_TAG}

    pid: "host"

    #Hard and soft are required properties.
    ulimits:
      nofile:
        hard: 32768
        soft: 32768

    volumes:

      #CONFIG_VOLUME
      - CONFIG_VOLUME:/0chain/config

      #LOG_VOLUME
      - MINER_LOG_VOLUME:/0chain/log

      #ROCKSDB_VOLUME
      - ROCKSDB_VOLUME:/0chain/data/rocksdb
      - /0chain/data/rocksdb
      - /0chain/data/rocksdb/state


    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"
    ports:
      - "7071:7071"

    restart: on-failure:10

    networks:
      default:

    #Start under user 0chain
    user: 2000:2000
    command: /0chain/bin/miner  --deployment_mode 0 --keys_file /0chain/config/miner.txt --nodes_file nodes

networks:
  default:
    driver: bridge

volumes:
  ZCHAIN_BASE:
    driver: local
    driver_opts:
      device: ${ZCHAIN_BASE}/0chain
      o: bind

  CONFIG_VOLUME:
    driver: local
    driver_opts:
      device: ${CONFIG_DISK}/config
      o: bind

  MINER_LOG_VOLUME:
    driver: local
    driver_opts:
      device: ${LOG_DISK}/log/miner
      o: bind

  REDIS_VOLUME:
    driver: local
    driver_opts:
      device: ${REDIS_DISK}/data/redis

  ROCKSDB_VOLUME:
    driver: local
    driver_opts:
      device: ${ROCKSDB_DISK}/data/rocksdb

