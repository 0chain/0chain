version: '3'
services:
  redis:
    image: "redis:alpine"
    volumes:
      - /0chain/config:/0chain/config
      - /0chain/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'

    restart: on-failure:10

    #Start under user 0chain
    user: 2000:2000
    command: redis-server /0chain/config/redis/state.redis.conf

  redis_txns:
    image: "redis:alpine"
    volumes:
      - /0chain/config:/0chain/config
      - /0chain/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'

    restart: on-failure:10

    #Start under user 0chain
    user: 2000:2000
    command: redis-server /0chain/config/redis/transactions.redis.conf

  miner:
    environment:
      - DOCKER=true
    depends_on:
     - redis
     - redis_txns
    links:
      - redis:redis
      - redis_txns:redis_txns
    build:
      context: ${ZCHAIN_CODEBASE}
      dockerfile: ./docker.aws/build.miner/Dockerfile

    image: ${IMAGE_NAME}:${IMAGE_TAG}

    pid: "host"

    #Hard and soft are required properties.
    ulimits:
      nofile:
        hard: 32768
        soft: 32768

    volumes:
      - /0chain/config:/0chain/config
      - /0chain/nodes:/0chain/nodes
      - /0chain/data:/0chain/data
      - /0chain/log:/0chain/log

    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"
    ports:
      - "7071:7071"

    restart: on-failure:10

    networks:
      default:

    #Start under user 0chain
    user: 2000:2000
    command: ./bin/miner  --deployment_mode 0 --keys_file /0chain/config/${MINER}.txt --nodes_file nodes

networks:
  default:
    driver: bridge

volumes:
  data:
  config:
  nodes: