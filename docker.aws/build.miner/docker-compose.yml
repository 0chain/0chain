version: '3'
services:
  redis:
    image: "redis:alpine"
    volumes:
      - ../config:/0chain/config
      - ../miner/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'
    command: redis-server /0chain/config/redis/state.redis.conf

  redis_txns:
    image: "redis:alpine"
    volumes:
      - ../config:/0chain/config
      - ../miner/data:/0chain/data
    networks:
      default:
    sysctls:
      net.core.somaxconn: '511'
    command: redis-server /0chain/config/redis/transactions.redis.conf

  miner:
    environment:
      - DOCKER=true
    depends_on:
     - redis
     - redis_txns
    links:
      - redis:redis
      - redis_txns:redis_txns
    build:
      context: ../..
      dockerfile: ./docker.aws/build.miner/Dockerfile
    volumes:
      - ../config:/0chain/config
      - ../nodes:/0chain/nodes
      - ../miner/data:/0chain/data
      - ../miner/log:/0chain/log

    ports:
      - "7071:7071"
    networks:
      default:
    command: ./bin/miner  --deployment_mode 0 --keys_file nodes/miner_key.txt --nodes_file nodes/nodes.txt

networks:
  default:
    driver: bridge

volumes:
  data:
  config:
  nodes: