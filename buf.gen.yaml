version: v1
plugins:
  - name: go
    out: code/go/0chain.net/gen/proto
    opt: paths=source_relative
  - name: go-grpc
    out: code/go/0chain.net/gen/proto
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: code/go/0chain.net/gen/proto
    opt: paths=source_relative,allow_delete_body=true
