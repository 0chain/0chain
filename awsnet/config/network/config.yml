- hosts: localhost
  connection: local
  vars_files:
    - "{{ access }}/credentials.yml"
  environment:
    AWS_ACCESS_KEY: "{{ aws_access_key }}"
    AWS_SECRET_KEY: "{{ aws_secret_key }}"
  roles:
    - role: control
    - role: regions
    - role: access
    - role: servers
    - role: storage
    - role: miners
    - role: sharders
    - role: blobbers
    - role: eip
    - role: receipes
    - role: instances

