- name: "Prepare miner instance"
  set_fact:
    network_type: "{{znetwork.network_type}}"
    network_name: "{{znetwork.network_name}}"
  tags:
    - server-launch
    - server-terminate

- name: "Launch the server instances..."
  ec2:
    region: "{{regions[item.region]}}"
    key_name: "{{key_pair}}"
    instance_type: "{{znetwork.instance_type[item.role]}}"
    image: "{{instance_images[item.region]['ami_id']}}"
    wait: no
    termination_protection: no
    group:
    instance_tags:
      Name: "{{item.name}}"
      role: "{{item.role}}"
      network: "{{network_type}}"
    exact_count: 1
    count_tag:
      Name: "{{item.name}}"
      role: "{{item.role}}"
      network: "{{network_type}}"
  register: ec2
  with_items:
    - "{{znetwork.layout.miners}}"
    - "{{znetwork.layout.sharders}}"
  check_mode: no
  tags:
    - server-launch

- set_fact:
    nascent: "{{ec2 | json_query('results[*].tagged_instances')}}"
  tags:
    - server-launch

- debug: var=item.public_ip
  with_items: "{{nascent}}"
  tags:
    - server-launch

- name: Wait for SSH to come up...
  wait_for:
    host: "{{item.public_ip}}"
    port: 22
    state: started
  with_items: "{{nascent}}"
  tags:
    - server-launch

- debug: var=item
  with_items: "{{nascent}}"

- name: "Add the servers to the groups..."
  add_host:
    name: "{{item.tags.Name}}"
    hostname: "{{item.public_ip}}"
    groupname: "zservers"
    ansible_host: "{{item.public_ip}}"
    ansible_port: 22
    ansible_user: ubuntu
    ansible_ssh_private_key_file: "{{key_pair_file}}"
    ansible_ssh_extra_args: "-i {{key_pair_file}} -o StrictHostKeyChecking=no"
  with_items: "{{nascent}}"
  tags:
    - server-launch


- name: "Terminate the servers..."
  ec2:
    region: "{{regions[item.region]}}"
    key_name: "{{key_pair}}"
    instance_type: "{{znetwork.instance_type[item.role]}}"
    image: "{{instance_images[item.region]['ami_id']}}"
    wait: no
    termination_protection: no
    group:
    instance_tags:
      Name: "{{item.name}}"
      role: "{{item.role}}"
      network: "{{network_type}}"
    exact_count: 0
    count_tag:
      Name: "{{item.name}}"
      role: "{{item.role}}"
      network: "{{network_type}}"

  with_items:
    - "{{znetwork.layout.miners}}"
    - "{{znetwork.layout.sharders}}"
  check_mode: no
  tags:
    - server-terminate

