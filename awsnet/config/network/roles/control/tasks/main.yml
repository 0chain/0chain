- name: "Create control-dir={{network_dir}}"
  file: path={{network_dir}} state=directory
  tags: 'control-dir-setup'

- name: "Create control-dir-subdirs {{ control_dirs }}"
  file: path="{{network_dir}}/{{item}}" state=directory mode=0755
  with_items: "{{ control_dirs }}"
  tags: 'control-dir-setup'


