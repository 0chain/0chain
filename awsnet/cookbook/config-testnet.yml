---
- hosts: [tag_role_miner, tag_role_sharder]
  become: true
  gather_facts: no
  vars_files:
    - "{{ credentials }}/credentials.yml"
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  roles:
    - role: anchor
    - role: control
    - role: inventory
    - role: primer
      tags: ['server-prime']

- hosts: [tag_role_miner, tag_role_sharder]
  become: true
  gather_facts: yes
  vars_files:
    - "{{ access }}/credentials.yml"
  environment:
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  roles:
    - role: anchor
    - role: control
    - role: inventory
    - role: docker
...