---
- hosts: ["{{blueprint.hosts}}"]
  become: false
  gather_facts: yes
  vars_files:
    - "{{ credential }}/aws/credentials.yml"
    - "anchor/{{network}}/blueprint.yml"
    - "anchor/{{network}}/clientid.yml"

  environment: "{{aws_vars}}"

  roles:
    - role: artifacts
    - role: inventory
    - role: gitrepo
    - role: agentcommon
    - role: clientid
    - role: agentbuild
    - role: agentrole
...