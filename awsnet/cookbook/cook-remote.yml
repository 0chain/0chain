---
- hosts: [tag_network_name_chinook]
  become: true
  gather_facts: no
  vars_files:
    - "{{ credential }}/aws/credentials.yml"
    - [ "anchor/{{network}}/layout.yml", anchor/testnet/layout.yml ]
    - [ "anchor/{{network}}/clientid.yml", anchor/testnet/clientid.yml ]
  vars:
    agents: "{{zchain.blueprint.sharders| dict2items | union(zchain.blueprint.miners | dict2items)}}"

  environment: "{{aws_vars}}"

  roles:
    - role: artifacts
    - role: inventory
    - role: instance
    - role: agentcommon
    - role: storage

#This playbook is similar to the remote one above but is used exclusively for zchain
#targets. These targets should be executed under ubuntu.
- hosts: [tag_network_name_chinook]
  become: false
  gather_facts: yes
  vars_files:
    - "{{ credential }}/aws/credentials.yml"
    - [ "anchor/{{network}}/layout.yml", anchor/testnet/layout.yml ]
    - [ "anchor/{{network}}/clientid.yml", anchor/testnet/clientid.yml ]
  vars:
    agents: "{{zchain.blueprint.sharders| dict2items | union(zchain.blueprint.miners | dict2items)}}"

  environment: "{{aws_vars}}"

  roles:
    - role: artifacts
    - role: inventory
    - role: docker
    - role: gitrepo
    - role: clientid
    - role: agentbuild
    - role: agentrole
