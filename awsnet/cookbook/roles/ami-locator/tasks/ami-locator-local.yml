---
- block:
  - name: "Locating ami for {{region}}"
    ec2_ami_facts:
      region: "{{regions[region]}}"
      filters: "{{instance_version}}"
    register: ec2_ami_result
  - set_fact:
      ami_id: "{{ec2_ami_result.images[0].image_id}}"

  - name: "Update the AMI inventory"
    set_fact:
      AMI: "{{AMI | combine({ region : ami_id })}}"
  - name: "Show the AMI version"
    debug:
        msg: "{{AMI}}"
  tags: ['ami-locator-local']
...