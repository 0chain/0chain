---
- set_fact:
    zchain_code: "{{artifact.zchain.code}}"
- name: "Do basic setup..."
  shell: docker.aws/bin/init.setup.sh
  args:
    chdir: "{{zchain_code}}"

- name: "Build the zchain_base"
  shell: docker.aws/bin/build.base.sh
  args:
    chdir: "{{zchain_code}}"
  tags: ['agentbuild-base']

- name: "Build miner code"
  shell: docker.aws/bin/build.miner.sh
  args:
    chdir: "{{zchain_code}}"
  tags: ['agentbuild-miner']


- name: "Build sharder code"
  shell: docker.aws/bin/build.sharder.sh
  args:
    chdir: "{{zchain_code}}"
  tags: ['agentbuild-sharder']
...