---
- name: "Remote sharder docker image"
  docker_image:
    name: zchain_sharder
    state: absent
    force: yes
  when: agent_role == "sharder"

- name: "Remove miner docker image"
  docker_image:
    name: zchain_miner
    state: absent
    force: yes
  when: agent_role == "miner"

- name: "Clear all zchain_base images"
  docker_image:
    name: zchain_base
    state: absent
    force: yes
...