- become: yes
  block:
  - name: Create the docker group
    group:
      name: docker
      state: present

  - name: Add ubuntu and 0chain to docker group
    user:
      name: "{{item}}"
      groups: docker
      append: yes
    with_items:
      - ubuntu
      - 0chain

  - name: Clear old apt update
    file:
      path: "{{item}}"
      state: absent
    with_items:
      - /var/lib/apt/lists/lock
      - /var/cache/apt/archives/lock
      - /var/lib/dpkg/lock

  - name: Update the apt cache...
    apt:
      update_cache: yes
    ignore_errors: yes

  - name: Install the pip utility...
    easy_install:
      name: pip
      state: latest

  - name: Install the docker helper
    pip:
      name: docker-py

  - name: Add the docker official GPG key...
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: "Update {{ansible_lsb.codename}} repository with docker API"
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_lsb.codename}} stable"
      state: present

  - name: Update docker requirement packages...
    apt:
      name: "{{item}}"
      update_cache: yes
      state: present
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - docker-ce
      - python-setuptools

  - name: Ensure docker is started at boot time
    systemd: state=started name=docker

  - name: Run Hello World Docker...
    command: docker run hello-world
    register: hello

  - debug: var=hello verbosity=2

  - name: Deleting hello-world container...
    docker_container:
      name: hello-world
      state: absent

  - name: Deleting hello-world image...
    docker_image:
      name: hello-world
      state: absent
      force: yes

  - name: Install docker-compose...
    get_url:
      url : https://github.com/docker/compose/releases/download/1.22.0/docker-compose-{{ ansible_system }}-{{ ansible_userspace_architecture }}
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x,o+x'
      timeout: 20

