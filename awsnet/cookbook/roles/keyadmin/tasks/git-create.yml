---
- name: "Create the directory to store keys...{{git_key_dir}}"
  file:
    path: "{{git_key_dir}}"
    mode: 0755
    state: directory

- name: "Create key={{git_key_pair}} in region={{primary_region}}"
  ec2_key:
    name: "{{git_key_pair}}"
    region: "{{primary_region}}"
  register: keypair

- debug: msg="key={{git_key_pair}} contents={{keypair}}"

- name: "Save key={{git_key_pair}} to file={{git_key_pair_file}}"
  copy:
    dest: "{{git_key_pair_file}}"
    content: "{{ keypair.key.private_key }}"
    mode: 0400
  when: keypair.changed

- name: "Generate the public key"
  command: ssh-keygen -y -f "{{git_key_pair_file}}" -t rsa -q
  register: publickey

- name: "Save public key {{publickey}} to  {{git_public_key_file}}"
  copy:
    dest: "{{git_public_key_file}}"
    content: "{{ publickey.stdout}}"
    mode: 0400

- name: "Add key={{git_key_pair}} to regions={{region_tags}}"
  ec2_key:
    name: "{{git_key_pair}}"
    region: "{{ item.value }}"
    key_material: "{{publickey.stdout}}"
    state: present
  with_dict: "{{ regions }}"
...
