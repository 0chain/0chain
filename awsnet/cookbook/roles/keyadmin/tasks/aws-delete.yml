---
- name: "Remove key={{aws_key_pair}} from regions={{region_tags}}"
  ec2_key:
    name: "{{aws_key_pair}}"
    region: "{{ item.value}}"
    state: absent
  with_dict: "{{ regions }}"

- name: "Delete key={{aws_key_pair}} file={{aws_key_pair_file}}"
  file: path="{{aws_key_pair_file}}" state=absent
...
