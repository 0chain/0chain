---
- name: "Remove key={{git_key_pair}} from regions={{region_tags}}"
  ec2_key:
    name: "{{git_key_pair}}"
    region: "{{ item.value}}"
    state: absent
  with_dict: "{{ regions }}"

- name: "Delete {{git_key_pair}} file={{git_key_pair_file}}"
  file: path="{{git_key_pair_file}}" state=absent
...
