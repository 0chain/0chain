---
- name: Update the apt-get package
  raw: sudo apt-get -y update

- name: Install few packages
  raw: sudo apt-get -y install {{item}}
  with_items:
    - python3.5
    - ansible
    - python-setuptools
    - tree
    - zip
    - unzip
    - htop
    - ncdu
    - linux-tools-common
    - linux-tools-4.4.0-1061-aws
    - linux-cloud-tools-4.4.0-1061-aws
    - linux-tools-aws
    - iperf
    - nethogs
    - iperf3
...
