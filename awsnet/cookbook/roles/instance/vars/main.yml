---
instance_tag: "{{znetwork.instance_tag}}"
mi_tag: "{{instance_tag.miner}}"
si_tag: "{{instance_tag.sharder}}"
bi_tag: "{{instance_tag.blobber}}"
instances:
  miner: "{{server_versions[mi_tag]}}"
  blobber: "{{server_versions[bi_tag]}}"
  sharder: "{{server_versions[si_tag]}}"

server_versions:
  'T2_MICRO':
    instance_type: 't2.micro'
    memory: "1GiB"
    vcpus: 1
    ecpus: 1
    storage: 'EBS'
    network: 'low'
    intel-aesni: true
    intel-avx: true
    intel-turbo: true
    frequency: '2.5GHz'
    processor: 'Intel Xeon'

  'C4_LARGE':
    instance_type: 'c4.large'
    memory: "3.75GiB"
    vcpus: 2
    ecpus: 8
    storage: 'EBS'
    network: 'moderate'
    intel-aesni: true
    intel-avx: true
    intel-turbo: true
    frequency: '2.9GHz'
    processor: 'Intel Xeon E5-2666v3'

  'C4_2XLARGE':
    instance_type: 'c4.2xlarge'
    memory: "15GiB"
    vcpus: 8
    ecpus: 31
    storage: 'EBS'
    network: 'high'
    intel-aesni: true
    intel-avx: true
    intel-turbo: true
    frequency: '2.9GHz'
    processor: 'Intel Xeon E5-2666v3'

  'R4_LARGE':
    instance_type: 'r4.large'
    memory: '15.25GiB'
    vpcus: 2
    ecpus: 6.9
    storage: 'EBS'
    network: '10 Gigabit'
    intel-aesni: true
    intel-avx: true
    intel-turbo: true
    frequency: '2.3GHz'
    processor: 'Intel Broadwell E5-2686v4'

  'M4_LARGE':
    instance_type: 'm4.large'
    memory: '8GiB'
    vcpus: 2
    ecpus: '6.5'
    storage: 'EBS'
    intel-aesni:
    intel-avx:
    intel-turbo:
    frequency: '2.4GHz'
    processor: 'Intel Xeon E5-2676v3'

