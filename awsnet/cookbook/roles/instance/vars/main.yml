storage:
  '64GIB_GP2_SDA1':
    device_name: "/dev/sda1"
    volume_type: gp2
    volume_size: 64
    delete_on_termination: true

  '64GIB_GP2_SDI':
    device_name: "/dev/sdi"
    ubuntu_disk: "/dev/xvdi"
    volume_type: gp2
    volume_size: 64
    delete_on_termination: true

  '1TIB_GP2_SDI':
    device_name: "/dev/sdi"
    ubuntu_disk: "/dev/xvdi"
    volume_type: gp2
    volume_size: 1024
    delete_on_termination: true

  '64GIB_IO1_SDI':
