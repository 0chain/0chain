---
- debug: var=zchain
  run_once: true
  tags: ['always']

- name: "Create the artifact directory"
  file: path={{artifact.dir}} state=directory
  tags: 'control-dir-setup'

- name: "Create artifact subdirs"
  file: path="{{artifact.dir}}/{{item}}" state=directory mode=0755
  with_items: "{{ artifact.subdirs }}"
  tags: 'control-dir-setup'



