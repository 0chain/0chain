---

- debug:
    msg: "ZCHAIN={{zchain}}"
  run_once: true
  tags: 'always'

- debug:
    msg: "{{item.key}} ==> {{item.value.region}}"
  with_items: "{{agents}}"
  tags: 'always'
  run_once: true

- name: "Prepare miner instance"
  set_fact:
    network_type: "{{zchain.blueprint.network_type}}"
    network_name: "{{zchain.blueprint.network_name}}"
  tags: 'always'
  run_once: true

- import_tasks: artifacts-local.yml
- import_tasks: artifacts-remote.yml
...