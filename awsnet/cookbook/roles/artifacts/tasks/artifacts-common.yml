---
- debug:
    msg: "ZCHAIN={{zchain}}"
    verbosity: 2
  run_once: true
  tags: 'always'

- debug:
    msg: "{{agent.value.role}}:{{agent.key}}:{{agent.value.region}}"
    verbosity: 2
  loop: "{{agents}}"
  loop_control:
    loop_var: agent
    label: "{{agent.key}}"
  tags: 'always'
  run_once: true

- set_fact:
    network_type: "{{zchain.blueprint.network_type}}"
    network_name: "{{zchain.blueprint.network_name}}"
    network_domain: "{{zchain.blueprint.network_domain}}"
    network_regions: "{{zchain.blueprint.regions}}"
    zchain_code: "{{artifact.zchain.code}}"
  tags: 'always'
  run_once: true
...