---
- name: "Stop the sharder"
  shell: ./docker.aws/bin/stop.sharder.sh
  args:
    chdir: "{{zchain_code}}"
  when: agent_role == "sharder"

- name: "Stop the miner"
  shell: ./docker.aws/bin/stop.miner.sh
  args:
    chdir: "{{zchain_code}}"
  when: agent_role == "miner"

- name: "Brute force docker"
  shell: docker ps -a -q
  register: process_list

- name: "Kill the containers"
  shell: docker stop "{{item}}"
  with_items: "{{process_list.stdout_lines}}"

- name: "Remove the containers"
  shell: docker rm "{{item}}"
  with_items: "{{process_list.stdout_lines}}"
...