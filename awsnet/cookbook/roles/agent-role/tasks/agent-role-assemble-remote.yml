---
- name: "Start the sharder"
  shell: ./docker.aws/bin/start.sharder.detach.sh
  args:
    chdir: "{{zchain_code}}"
  environment:
    SHARDER: "{{agent_name}}"
  when: agent_role == "sharder"

- name: "Start the miner"
  shell: ./docker.aws/bin/start.miner.detach.sh
  args:
    chdir: "{{zchain_code}}"
  environment:
    MINER: "{{agent_name}}"
  when: agent_role == "miner"
...