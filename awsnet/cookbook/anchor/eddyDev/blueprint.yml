---
#Names of the testnet regions are derived from the california fourteeners
#https://en.wikipedia.org/wiki/List_of_California_fourteeners
#
blueprint:
  git_version: "testnet-zstd"

  aws_key_pair: "eddy"

  network_type: 'testnet'
  network_name: 'eddydev'
  network_domain: 'testnet-0chain.net'

  #Alter this to use a smaller set.
  #hosts: 'tag_network_name_eddy0910'
  hosts: agents

  instance_type:
    miner: 'c5.xlarge'
    sharder: 'c5.xlarge'
    explorer: 'c5.large'

  storage_ebs:
    root: '32GIB_GP2_SDA1'
    miner: '32GIB_GP2_NVME'
    sharder: '32GIB_GP2_NVME'

  storage_efs:
    sharder: 'EFS_SHARDER'

  ports:
    miner: 7071
    sharder: 7171

  regions:
    - california
    - ohio
    - oregon
    - seoul
    - singapore
    - ireland
    - frankfurt
    - london
    - sydney
    - tokyo

  miners:
    m00: {role: miner, region: california}
    m01: {role: miner, region: ohio}
    m02: {role: miner, region: sydney}
    m03: {role: miner, region: oregon}
    m04: {role: miner, region: seoul}
    m05: {role: miner, region: singapore}
    m06: {role: miner, region: ireland}
    m07: {role: miner, region: frankfurt}
    m08: {role: miner, region: tokyo}

  sharders:
    s00: {role: sharder, region: california}
    s01: {role: sharder, region: ohio}
    s02: {role: sharder, region: sydney}
    s03: {role: sharder, region: oregon}
    s04: {role: sharder, region: seoul}
    s05: {role: sharder, region: singapore}
    s06: {role: sharder, region: ireland}
    s07: {role: sharder, region: frankfurt}
    s08: {role: sharder, region: tokyo}

  explorers:
    e00: {role: explorer, region: california}

...
