  tokens: 400000000
  genesis_block:
    id: "ed79cae70d439c11258236da1dfa6fc550f7cc569768304623e8fbd7d70efae4"
  block:
    size: 1000
    generators: 3
    sharders: 3
    consensus:
      threshold_by_count: 60 # percentage
      threshold_by_stake: 0
    validation:
      batch_size: 250
    proposal:
      max_wait_time: 180
      wait_mode: dynamic # static or dynamic
  round_range: 10000000
  transaction:
    payload:
      max_size: 32768 # bytes
  client:
    discover: true
  messages:
    verification_tickets_to: all_miners
  state:
    prune_below_count: 100 # rounds

network:
  relay_time: 200 # milliseconds
  max_concurrent_requests: 9
  timeout:
    small_message: 1000 # milliseconds
    large_message: 3000 # milliseconds
