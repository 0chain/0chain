---
#Names of the testnet regions are derived from the california fourteeners
#https://en.wikipedia.org/wiki/List_of_California_fourteeners
#
blueprint:
  git_version: "testnet-zstd"

  aws_key_pair: "eddy"

  network_type: 'testnet'
  network_name: 'eddysmalldev'
  network_domain: 'testnet-0chain.net'

  #Alter this to use a smaller set.
  #hosts: 'tag_network_name_eddy0910'
  hosts: agents

  instance_type:
    miner: 'c5.large'
    sharder: 'c5.large'
    explorer: 'c5.large'

  storage_ebs:
    root: '32GIB_GP2_SDA1'
    miner: '32GIB_GP2_NVME'
    sharder: '32GIB_GP2_NVME'

  storage_efs:
    sharder: 'EFS_SHARDER'

  ports:
    miner: 7071
    sharder: 7171

  regions:
    - oregon

  miners:
    m00: {role: miner, region: oregon}
    m01: {role: miner, region: oregon}
    m02: {role: miner, region: oregon}

  sharders:
    s00: {role: sharder, region: oregon}

  explorers:
    e00: {role: explorer, region: oregon}

...
