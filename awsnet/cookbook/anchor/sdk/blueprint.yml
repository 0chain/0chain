---
#Names of the testnet regions are derived from the california fourteeners
#https://en.wikipedia.org/wiki/List_of_California_fourteeners
#
blueprint:
  git_version: "testnet-v0910"

  aws_key_pair: "eddy"

  network_type: 'testnet'
  network_name: 'sdk'
  network_domain: 'testnet-0chain.net'

  #Alter this to use a smaller set.
  #hosts: 'tag_network_name_eddy0910'
  hosts: agents

  instance_type:
    miner: 'c5.xlarge'
    sharder: 'c5.xlarge'
    explorer: 'c5.xlarge'

  storage_ebs:
    root: '64GIB_GP2_SDA1'
    miner: '64GIB_GP2_NVME'
    sharder: '1TIB_GP2_NVME'

  storage_efs:
    sharder: 'EFS_SHARDER'

  ports:
    miner: 7071
    sharder: 7171

  regions:
    - california
    - canada
    - ohio

  miners:
    m00: {role: miner, region: california}
    m01: {role: miner, region: canada}
    m02: {role: miner, region: california}
    m03: {role: miner, region: canada}
    m04: {role: miner, region: california}
    m05: {role: miner, region: canada}

  sharders:
    s00: {role: sharder, region: california}
    s01: {role: sharder, region: ohio}

  explorers:
    e00: {role: explorer, region: canada}

...
