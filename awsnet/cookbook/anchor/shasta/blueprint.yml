---
#Names of the testnet regions are derived from the california fourteeners
#https://en.wikipedia.org/wiki/List_of_California_fourteeners
#
blueprint:
  git_version: "testnet-v0.2"
  network_type: 'testnet'
  network_name: 'shasta'
  hosts: 'tag_network_name_shasta'

  instance_type:
    miner: 'c4.large'
    sharder: 'c4.large'

  storage_type:
    root: '64GIB_IO1_SDI'
    miner: '64GIB_IO1_SDI'
    sharder: '1TIB_IO1_SDI'

  ports:
    miner: 7071
    sharder: 7171

  regions:
    - california
    - canada

  miners:
    m00: {role: miner, region: california}
    m01: {role: miner, region: canada}
    m02: {role: miner, region: california}
    m03: {role: miner, region: canada}
    m04: {role: miner, region: california}
    m05: {role: miner, region: canada}
  sharders:
    s00: {role: sharder, region: california}
    s01: {role: sharder, region: canada}
...
